<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity System & Network Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .diagram {
            margin: 20px auto;
            border: 2px solid #007bff;
            padding: 10px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Cybersecurity System & Network Diagram</h1>
    <div class="diagram">
        <p>Network Elements:</p>
        <ul>
            <li>Firewall</li>
            <li>Router</li>
            <li>Intrusion Detection System (IDS)</li>
            <li>Server</li>
            <li>Client Workstations</li>
        </ul>
        <p>Security Measures:</p>
        <ul>
            <li>Encryption</li>
            <li>Access Control</li>
            <li>Regular Updates</li>
            <li>Network Monitoring</li>
        </ul>
    </div>
</body>
</html>
