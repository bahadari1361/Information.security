<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Architecture Diagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
        }
        header {
            background-color: #004aad;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            color: #004aad;
        }
        svg {
            width: 100%;
            height: auto;
        }
        .node {
            fill: #004aad;
            stroke: #fff;
            stroke-width: 2px;
            cursor: pointer;
        }
        .label {
            font-size: 14px;
            text-anchor: middle;
            fill: #333;
        }
        .link {
            stroke: #004aad;
            stroke-width: 2px;
            fill: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Network Security Architecture Diagram</h1>
    </header>
    <div class="container">
        <h2>Interactive Routed Diagram</h2>
        <svg viewBox="0 0 1000 600">
            <!-- Links -->
            <line x1="300" y1="100" x2="500" y2="200" class="link" />
            <line x1="500" y1="200" x2="700" y2="100" class="link" />
            <line x1="500" y1="200" x2="500" y2="400" class="link" />
            <line x1="300" y1="100" x2="500" y2="400" class="link" />
            <line x1="700" y1="100" x2="500" y2="400" class="link" />
            
            <!-- Nodes -->
            <circle cx="300" cy="100" r="30" class="node" />
            <text x="300" y="100" class="label" dy="5">Firewall</text>
            
            <circle cx="500" cy="200" r="30" class="node" />
            <text x="500" y="200" class="label" dy="5">Router</text>
            
            <circle cx="700" cy="100" r="30" class="node" />
            <text x="700" y="100" class="label" dy="5">IDPS</text>
            
            <circle cx="500" cy="400" r="30" class="node" />
            <text x="500" y="400" class="label" dy="5">SIEM</text>
            
            <circle cx="500" cy="500" r="30" class="node" />
            <text x="500" y="500" class="label" dy="5">Cloud</text>
        </svg>
        <p>This diagram illustrates the network security architecture using a routed chart format. Hover over the nodes to explore key components.</p>
    </div>
</body>
</html>
