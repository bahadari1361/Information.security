<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashmatullah Bahadari's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
        .tree {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hashmatullah Bahadari's Portfolio</h1>
        <h2 id="portfolioName"></h2>

        <!-- Bio Section -->
        <div class="section" id="bioSection">
            <button class="collapsible">Bio</button>
            <div class="content">
                <p><strong>Location:</strong> <span id="location"></span></p>
                <p><strong>Native Language:</strong> <span id="nativeLanguage"></span></p>
                <p><strong>Languages:</strong></p>
                <ul id="languagesList"></ul>
            </div>
        </div>

        <!-- Certifications Section -->
        <div class="section" id="certificationsSection">
            <button class="collapsible">Certifications</button>
            <div class="content">
                <ul id="certificationsList"></ul>
            </div>
        </div>

        <!-- Experience Section -->
        <div class="section" id="experienceSection">
            <button class="collapsible">Experience</button>
            <div class="content">
                <ul id="experienceList"></ul>
            </div>
        </div>

        <!-- Skills Section -->
        <div class="section" id="skillsSection">
            <button class="collapsible">Skills</button>
            <div class="content">
                <ul id="skillsList"></ul>
            </div>
        </div>

        <!-- Projects Section -->
        <div class="section" id="projectsSection">
            <button class="collapsible">Projects</button>
            <div class="content">
                <ul id="projectsList"></ul>
            </div>
        </div>
    </div>

    <script>
        // Fetch JSON data
        fetch('test1.json')
            .then(response => response.json())
            .then(data => {
                // Populate basic information
                document.getElementById("portfolioName").textContent = data.portfolio.name;

                // Bio Information
                document.getElementById("location").textContent = data.portfolio.bio.location;
                document.getElementById("nativeLanguage").textContent = data.portfolio.bio.native_language;
                const languagesList = document.getElementById("languagesList");
                for (const [language, level] of Object.entries(data.portfolio.bio.languages)) {
                    const li = document.createElement('li');
                    li.textContent = `${language}: ${level}`;
                    languagesList.appendChild(li);
                }

                // Certifications
                const certificationsList = document.getElementById("certificationsList");
                data.portfolio.bio.certifications.forEach(cert => {
                    const li = document.createElement('li');
                    li.textContent = `${cert.name} - ${cert.organization} (Valid until: ${cert.valid_until})`;
                    certificationsList.appendChild(li);
                });

                // Experience
                const experienceList = document.getElementById("experienceList");
                data.portfolio.experience.forEach(exp => {
                    const li = document.createElement('li');
                    li.textContent = `${exp.role} at ${exp.organization} (${exp.duration})`;
                    const ul = document.createElement('ul');
                    exp.responsibilities.forEach(responsibility => {
                        const subLi = document.createElement('li');
                        subLi.textContent = responsibility;
                        ul.appendChild(subLi);
                    });
                    li.appendChild(ul);
                    experienceList.appendChild(li);
                });

                // Skills
                const skillsList = document.getElementById("skillsList");
                data.portfolio.skills.forEach(skill => {
                    const li = document.createElement('li');
                    li.textContent = skill;
                    skillsList.appendChild(li);
                });

                // Projects
                const projectsList = document.getElementById("projectsList");
                data.portfolio.projects.forEach(project => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${project.name}</strong>: ${project.description}`;
                    const toolsUl = document.createElement('ul');
                    project.tools_used.forEach(tool => {
                        const toolLi = document.createElement('li');
                        toolLi.textContent = tool;
                        toolsUl.appendChild(toolLi);
                    });
                    li.appendChild(toolsUl);
                    projectsList.appendChild(li);
                });

                // Add collapsible functionality
                const collapsibles = document.querySelectorAll(".collapsible");
                collapsibles.forEach(collapsible => {
                    collapsible.addEventListener("click", function() {
                        this.classList.toggle("active");
                        const content = this.nextElementSibling;
                        if (content.style.display === "block") {
                            content.style.display = "none";
                        } else {
                            content.style.display = "block";
                        }
                    });
                });
            });
    </script>
</body>
</html>
