<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>
<body>
    <h1>Hashmatullah Bahadari's Portfolio</h1>
    <div id="portfolio"></div>

    <script>
        fetch('https://raw.githubusercontent.com/bahadari1361/Information.security/main/docs/test1.json')
            .then(response => response.json())
            .then(data => {
                const portfolio = data.portfolio;
                document.getElementById('portfolio').innerHTML = `
                    <h2>${portfolio.name}</h2>
                    <p>Location: ${portfolio.bio.location}</p>
                    <p>Languages: English (${portfolio.bio.languages.English}), German (${portfolio.bio.languages.German}), Turkish (${portfolio.bio.languages.Turkish})</p>
                    <p><strong>Certifications:</strong> ${portfolio.bio.certifications.map(cert => cert.name).join(', ')}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
                document.getElementById('portfolio').innerHTML = 'Failed to load portfolio data.';
            });
    </script>
</body>
</html>
