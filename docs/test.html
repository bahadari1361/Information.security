<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.5em;
            color: #333;
        }

        .section ul {
            padding-left: 20px;
        }

        .section li {
            margin-bottom: 5px;
        }

        .project, .experience, .education {
            margin-bottom: 20px;
        }

        .project p, .experience p, .education p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hashmatullah Bahadari's Portfolio</h1>

    <div id="bio" class="section"></div>
    <div id="experience" class="section"></div>
    <div id="skills" class="section"></div>
    <div id="projects" class="section"></div>
    <div id="education" class="section"></div>
    <div id="additional_info" class="section"></div>
</div>

<script>
fetch('https://raw.githubusercontent.com/bahadari1361/Information.security/main/docs/test1.json')

        // Populate the bio section
        const bio = data.portfolio.bio;
        document.getElementById('bio').innerHTML = `
            <h2>Bio</h2>
            <p><strong>Name:</strong> ${data.portfolio.name}</p>
            <p><strong>Location:</strong> ${bio.location}</p>
            <p><strong>Languages:</strong> ${bio.native_language} (Native), 
            English: ${bio.languages.English}, German: ${bio.languages.German}, Turkish: ${bio.languages.Turkish}</p>
            <h3>Certifications</h3>
            <ul>${bio.certifications.map(cert => `<li><strong>${cert.name}</strong> - ${cert.organization} (Valid until: ${cert.valid_until})</li>`).join('')}</ul>
        `;

                </div>
            `).join('')}
        `;
