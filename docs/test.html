<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashmatullah Bahadari's OSINT Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #2a6ebb;
        }
        .section {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
            cursor: pointer;
        }
        .section ul {
            list-style-type: none;
            padding-left: 20px;
            display: none;
        }
        .section ul.open {
            display: block;
        }
        .meta {
            font-size: 0.9em;
            color: #888;
        }
        .meta span {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Hashmatullah Bahadari's OSINT Portfolio</h1>
    <div id="portfolio" class="section"></div>

    <script>
        fetch('https://raw.githubusercontent.com/bahadari1361/Information.security/main/docs/test1.json')
            .then(response => response.json())
            .then(data => {
                const portfolio = data.portfolio;

                function toggleSection(event) {
                    const section = event.target.nextElementSibling;
                    section.classList.toggle('open');
                }

                document.getElementById('portfolio').innerHTML = `
                    <h2 onclick="toggleSection(event)">Basic Information</h2>
                    <div class="section">
                        <p><strong>Name:</strong> ${portfolio.name}</p>
                        <p><strong>Location:</strong> ${portfolio.bio.location}</p>
                        <p><strong>Native Language:</strong> ${portfolio.bio.native_language}</p>
                        <p><strong>Languages:</strong> 
                            <ul>
                                <li><strong>English:</strong> ${portfolio.bio.languages.English}</li>
                                <li><strong>German:</strong> ${portfolio.bio.languages.German}</li>
                                <li><strong>Turkish:</strong> ${portfolio.bio.languages.Turkish}</li>
                            </ul>
                        </p>
                    </div>

                    <h2 onclick="toggleSection(event)">Certifications</h2>
                    <div class="section">
                        <ul>
                            ${portfolio.bio.certifications.map(cert => `
                                <li>
                                    <span class="meta">Name: </span>${cert.name}, 
                                    <span class="meta">Organization: </span>${cert.organization}, 
                                    <span class="meta">Valid Until: </span>${cert.valid_until}
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <h2 onclick="toggleSection(event)">Professional Experience</h2>
                    ${portfolio.experience.map(exp => `
                        <div class="section">
                            <p><strong>Role:</strong> ${exp.role}</p>
                            <p><strong>Organization:</strong> ${exp.organization}</p>
                            <p><strong>Duration:</strong> ${exp.duration}</p>
                            <p><strong>Responsibilities:</strong></p>
                            <ul>
                                ${exp.responsibilities.map(res => `<li>${res}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}

                    <h2 onclick="toggleSection(event)">Skills</h2>
                    <div class="section">
                        <ul>
                            ${portfolio.skills.map(skill => `<li>${skill}</li>`).join('')}
                        </ul>
                    </div>

                    <h2 onclick="toggleSection(event)">Projects</h2>
                    ${portfolio.projects.map(project => `
                        <div class="section">
                            <p><strong>Project Name:</strong> ${project.name}</p>
                            <p><strong>Description:</strong> ${project.description}</p>
                            <p><strong>Tools Used:</strong> ${project.tools_used.join(', ')}</p>
                            <p><strong>Repository:</strong> <a href="${project.repository}" target="_blank">${project.repository}</a></p>
                        </div>
                    `).join('')}

                    <h2 onclick="toggleSection(event)">Education</h2>
                    <div class="section">
                        <p><strong>Degree:</strong> ${portfolio.education.degree}</p>
                        <p><strong>Institution:</strong> ${portfolio.education.institution}</p>
                        <p><strong>Years:</strong> ${portfolio.education.years}</p>
                        <p><strong>Specialization:</strong> ${portfolio.education.specialization}</p>
                    </div>

                    <h2 onclick="toggleSection(event)">Additional Information</h2>
                    <div class="section">
                        <p><strong>Cryptocurrency Experience:</strong> ${portfolio.additional_info.experience_in_cryptocurrency}</p>
                        <p><strong>Recent Work:</strong> ${portfolio.additional_info.recent_work}</p>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
                document.getElementById('portfolio').innerHTML = 'Failed to load portfolio data.';
            });
    </script>
</body>
</html>
