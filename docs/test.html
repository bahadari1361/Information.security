<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        pre {
            white-space: pre-wrap; /* Allows long lines of text to wrap */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

<h1>Hashmatullah Bahadari's Portfolio</h1>

<!-- Add an area to display the JSON content -->
<pre id="portfolio-content"></pre>

<script>
// Fetch the JSON from GitHub raw URL
fetch('https://raw.githubusercontent.com/bahadari1361/Information.security/main/docs/test1.json')
    .then(response => response.json())  // Parse the JSON
    .then(data => {
        // Process the data and display in the 'portfolio-content' element
        document.getElementById('portfolio-content').textContent = JSON.stringify(data, null, 2);  // Format the JSON output with indentation
    })
    .catch(error => {
        console.error('Error fetching JSON:', error);
    });
</script>

</body>
</html>
