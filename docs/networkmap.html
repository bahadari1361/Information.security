<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Cybersecurity Diagram</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .node {
      fill: steelblue;
      stroke: #333;
      stroke-width: 1.5px;
    }
    .link {
      fill: none;
      stroke: #bbb;
      stroke-width: 2px;
    }
    text {
      font-size: 12px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <h1>Interactive Banking Cybersecurity Diagram</h1>
  <svg width="1000" height="800"></svg>
  <script>
    const svg = d3.select("svg");
    const nodes = [
      { id: "Internet", x: 100, y: 100 },
      { id: "Router", x: 300, y: 100 },
      { id: "Firewall", x: 500, y: 100 },
      { id: "DMZ - Web Server", x: 500, y: 300 },
      { id: "DMZ - Email Server", x: 700, y: 300 },
      { id: "Database Server", x: 500, y: 500 },
      { id: "Core Banking System", x: 700, y: 500 },
      { id: "Security Operations Center (SOC)", x: 300, y: 500 }
    ];
    const links = [
      { source: "Internet", target: "Router" },
      { source: "Router", target: "Firewall" },
      { source: "Firewall", target: "DMZ - Web Server" },
      { source: "Firewall", target: "DMZ - Email Server" },
      { source: "DMZ - Web Server", target: "Database Server" },
      { source: "DMZ - Email Server", target: "Core Banking System" },
      { source: "Database Server", target: "Security Operations Center (SOC)" },
      { source: "Core Banking System", target: "Security Operations Center (SOC)" }
    ];

    // Draw links
    svg.selectAll(".link")
      .data(links)
      .enter()
      .append("line")
      .attr("class", "link")
      .attr("x1", d => nodes.find(n => n.id === d.source).x)
      .attr("y1", d => nodes.find(n => n.id === d.source).y)
      .attr("x2", d => nodes.find(n => n.id === d.target).x)
      .attr("y2", d => nodes.find(n => n.id === d.target).y);

    // Draw nodes
    svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("circle")
      .attr("class", "node")
      .attr("cx", d => d.x)
      .attr("cy", d => d.y)
      .attr("r", 30);

    // Add labels
    svg.selectAll("text")
      .data(nodes)
      .enter()
      .append("text")
      .attr("x", d => d.x)
      .attr("y", d => d.y - 40)
      .text(d => d.id);
  </script>
</body>
</html>
