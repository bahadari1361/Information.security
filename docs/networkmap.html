<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Cybersecurity Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .diagram-container {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }
    text {
      font-size: 12px;
      font-weight: bold;
    }
    .diagram-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="diagram-title">Banking IT Infrastructure & Cybersecurity Best Practices</div>
  <div class="diagram-container">
    <svg width="1200" height="800">
      <!-- Internet -->
      <rect x="50" y="50" width="200" height="60" rx="10" ry="10" fill="#00aaff" />
      <text x="150" y="90" fill="white" text-anchor="middle">Internet</text>

      <!-- Router -->
      <rect x="300" y="50" width="100" height="60" rx="10" ry="10" fill="#0056b3" />
      <text x="350" y="90" fill="white" text-anchor="middle">Router</text>
      <line x1="250" y1="80" x2="300" y2="80" stroke="black" stroke-width="2" />

      <!-- Firewall -->
      <rect x="450" y="50" width="120" height="60" rx="10" ry="10" fill="#ff5733" />
      <text x="510" y="90" fill="white" text-anchor="middle">Firewall</text>
      <line x1="400" y1="80" x2="450" y2="80" stroke="black" stroke-width="2" />

      <!-- DMZ Zone -->
      <rect x="450" y="150" width="300" height="200" fill="#f8f9fa" stroke="#ddd" stroke-width="2" />
      <text x="600" y="170" fill="black" text-anchor="middle">DMZ Zone</text>

      <!-- Web Server -->
      <rect x="500" y="200" width="100" height="60" rx="10" ry="10" fill="#28a745" />
      <text x="550" y="240" fill="white" text-anchor="middle">Web Server</text>

      <!-- Email Server -->
      <rect x="650" y="200" width="100" height="60" rx="10" ry="10" fill="#ffc107" />
      <text x="700" y="240" fill="white" text-anchor="middle">Email Server</text>

      <line x1="510" y1="150" x2="550" y2="200" stroke="black" stroke-width="2" />
      <line x1="700" y1="150" x2="700" y2="200" stroke="black" stroke-width="2" />

      <!-- Database Servers -->
      <rect x="650" y="450" width="100" height="60" rx="10" ry="10" fill="#6f42c1" />
      <text x="700" y="490" fill="white" text-anchor="middle">Database Server</text>

      <rect x="800" y="450" width="100" height="60" rx="10" ry="10" fill="#6610f2" />
      <text x="850" y="490" fill="white" text-anchor="middle">Core Banking Server</text>
      <line x1="700" y1="380" x2="700" y2="450" stroke="black" stroke-width="2" />
      <line x1="850" y1="380" x2="850" y2="450" stroke="black" stroke-width="2" />

      <!-- Internal Systems -->
      <rect x="300" y="450" width="150" height="60" rx="10" ry="10" fill="#20c997" />
      <text x="375" y="490" fill="white" text-anchor="middle">Internal Systems</text>
      <line x1="400" y1="350" x2="375" y2="450" stroke="black" stroke-width="2" />

      <!-- SOC -->
      <rect x="500" y="600" width="200" height="60" rx="10" ry="10" fill="#dc3545" />
      <text x="600" y="640" fill="white" text-anchor="middle">Security Operations Center (SOC)</text>
      <line x1="700" y1="510" x2="600" y2="600" stroke="black" stroke-width="2" />
    </svg>
  </div>
</body>
</html>
