<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Your existing styles here... */
    .crypto-select {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    Crypto Trading Dashboard
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      
      <!-- Dropdown to select cryptocurrency -->
      <div class="crypto-select">
        <label for="cryptoSelect">Select Cryptocurrency:</label>
        <select id="cryptoSelect" onchange="fetchCryptoPrice()">
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="litecoin">Litecoin</option>
          <option value="ripple">Ripple</option>
        </select>
      </div>
      
      <form id="tradeForm">
        <!-- Form inputs go here... -->
        <label for="entryPrice">Entry Price ($):</label>
        <input type="number" id="entryPrice" step="0.01">
        
        <label for="exitPrice">Exit Price ($):</label>
        <input type="number" id="exitPrice" step="0.01">
        
        <label for="tradeSize">Trade Size (Units):</label>
        <input type="number" id="tradeSize" step="0.01">
        
        <label for="stopLoss">Stop Loss ($):</label>
        <input type="number" id="stopLoss" step="0.01">
        
        <label for="takeProfit">Take Profit ($):</label>
        <input type="number" id="takeProfit" step="0.01">
        
        <label for="accountBalance">Account Balance ($):</label>
        <input type="number" id="accountBalance" step="0.01">
        
        <label for="riskPercentage">Risk Percentage (%):</label>
        <input type="number" id="riskPercentage" step="0.01">
        
        <label for="leverage">Leverage:</label>
        <input type="number" id="leverage" step="0.01">
      </form>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="updateCalculations()">Calculate</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="exportPDF()">Export to PDF</button>
      </div>
    </div>

    <div class="results" id="results" style="display: none;">
      <h2>Trade Results</h2>
      <p><strong>P&L ($):</strong> <span id="pnl">0.00</span></p>
      <p><strong>Risk ($):</strong> <span id="risk">0.00</span></p>
      <p><strong>Reward ($):</strong> <span id="reward">0.00</span></p>
      <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio">0.00</span></p>
      <p><strong>Position Size (Units):</strong> <span id="positionSize">0.00</span></p>
      <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown">0.00</span></p>

      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let selectedCrypto = 'bitcoin';
    let barChart;

    // Fetch current price of selected cryptocurrency
    function fetchCryptoPrice() {
      const cryptoSelect = document.getElementById('cryptoSelect');
      selectedCrypto = cryptoSelect.value;

      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`)
        .then(response => response.json())
        .then(data => {
          const price = data[selectedCrypto].usd;
          document.getElementById('entryPrice').value = price;
          document.getElementById('exitPrice').value = price;
          updateCalculations();
        });
    }

    // Update calculations when input changes
    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value) / 100;
      const leverage = parseFloat(document.getElementById('leverage').value);

      const positionSize = (accountBalance * riskPercentage) / (entryPrice - stopLoss);
      const risk = (entryPrice - stopLoss) * positionSize;
      const reward = (takeProfit - entryPrice) * positionSize;
      const rrRatio = reward / risk;
      const pnl = (exitPrice - entryPrice) * positionSize;

      document.getElementById('pnl').textContent = pnl.toFixed(2);
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = Math.abs(risk).toFixed(2);

      document.getElementById('results').style.display = 'block';
      createChart(risk, reward);
    }

    // Create chart based on risk and reward
    function createChart(risk, reward) {
      if (barChart) {
        barChart.destroy();
      }

      const ctx = document.getElementById('barChart').getContext('2d');
      const chartData = {
        labels: ['Risk', 'Reward'],
        datasets: [{
          label: 'Amount ($)',
          data: [risk, reward],
          backgroundColor: ['#ff0000', '#00cc00']
        }]
      };

      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          },
        },
      };

      barChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: chartOptions,
      });
    }

    // Export results to PDF
    function exportPDF() {
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text('Crypto Trading Report', 20, 20);
      doc.setFontSize(12);
      doc.text(`Entry Price: $${document.getElementById('entryPrice').value}`, 20, 40);
      doc.text(`Exit Price: $${document.getElementById('exitPrice').value}`, 20, 50);
      doc.text(`Trade Size: ${document.getElementById('tradeSize').value} units`, 20, 60);
      doc.text(`Stop Loss: $${document.getElementById('stopLoss').value}`, 20, 70);
      doc.text(`Take Profit: $${document.getElementById('takeProfit').value}`, 20, 80);
      doc.text(`Account Balance: $${document.getElementById('accountBalance').value}`, 20, 90);
      doc.text(`Risk Percentage: ${document.getElementById('riskPercentage').value}%`, 20, 100);

      doc.text('Trade Results:', 20, 120);
      doc.autoTable({
        startY: 130,
        head: [['Metric', 'Value']],
        body: [
          ['P&L ($)', document.getElementById('pnl').textContent],
          ['Risk ($)', document.getElementById('risk').textContent],
          ['Reward ($)', document.getElementById('reward').textContent],
          ['Risk/Reward Ratio', document.getElementById('rrRatio').textContent],
          ['Position Size (Units)', document.getElementById('positionSize').textContent],
          ['Max Drawdown ($)', document.getElementById('maxDrawdown').textContent]
        ]
      });

      doc.save('crypto-trading-report.pdf');
    }

    // Clear results and chart
    function clearResults() {
      document.getElementById('tradeForm').reset();
      document.getElementById('results').style.display = 'none';

      if (barChart) {
        barChart.destroy();
      }
      document.getElementById('barChart').getContext('2d').clearRect(0, 0, 400, 400);
    }

    window.onload = fetchCryptoPrice;
  </script>
</body>
</html>
