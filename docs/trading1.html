<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Add FontAwesome CDN for crypto icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    header .crypto-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: let;
      font-size: 50px;
      width: 100%;
    }

    header .crypto-icons i {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    header .crypto-icons i:hover {
      color: #ffcc00;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
    }

    .results {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .results th {
      background-color: #f1f1f1;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    /* Action Button Styles */
    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 200px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    /* Print Styling */
    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Crypto Trading Dashboard</div>
    <div class="crypto-icons">
      <!-- Add icons for popular cryptocurrencies -->
      <i class="fab fa-bitcoin"></i>
      <i class="fab fa-ethereum"></i>
      <i class="fab fa-binance"></i>
      <i class="fab fa-solana"></i>
      <i class="fab fa-dogecoin"></i>
      <i class="fab fa-cardano"></i>
      <i class="fab fa-ripple"></i>
      <i class="fab fa-polkadot"></i>
      <i class="fab fa-litecoin"></i>
      <i class="fab fa-chainlink"></i>
      <i class="fab fa-uniswap"></i>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="binancecoin">Binance Coin (BNB)</option>
            <option value="cardano">Cardano (ADA)</option>
            <option value="ripple">XRP (Ripple)</option>
            <option value="solana">Solana (SOL)</option>
            <option value="polkadot">Polkadot (DOT)</option>
            <option value="litecoin">Litecoin (LTC)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
            <option value="chainlink">Chainlink (LINK)</option>
            <option value="uniswap">Uniswap (UNI)</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" value="1" min="0.1" step="0.1" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <select id="leverage" oninput="updateCalculations()" required>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
            <option value="50">50x</option>
          </select>
        </div>
      </form>
   
    </div>

    <div class="results">
      <h2>Trade Summary</h2>
      <p>Entry Price: <span id="entryPriceSummary"></span></p>
      <p>Exit Price: <span id="exitPriceSummary"></span></p>
      <p>Trade Size: <span id="tradeSizeSummary"></span></p>
      <p>Stop Loss: <span id="stopLossSummary"></span></p>
      <p>Take Profit: <span id="takeProfitSummary"></span></p>
      <p>Account Balance: <span id="accountBalanceSummary"></span></p>
      <table>
        <thead>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Risk Amount</td>
            <td><span id="riskAmount"></span></td>
          </tr>
          <tr>
            <td>Risk Percentage</td>
            <td><span id="riskPercentage"></span></td>
          </tr>
          <tr>
            <td>Reward Amount</td>
            <td><span id="rewardAmount"></span></td>
          </tr>
          <tr>
            <td>Reward Percentage</td>
            <td><span id="rewardPercentage"></span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="cryptoChart"></canvas>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="downloadReport()">Download Report</button>
        <button onclick="printSummary()">Print Summary</button>
      </div>
    </div>
  </div>

  <script>
    let cryptoData = {}; // Placeholder for dynamic data
    let entryPrice = 0;
    let exitPrice = 0;
    let tradeSize = 0;
    let stopLoss = 0;
    let takeProfit = 0;
    let accountBalance = 10000; // Default value
    
    // Fetch crypto price based on selection
    async function fetchCryptoPrice() {
      const selectedCrypto = document.getElementById("cryptoSelect").value;
      // Here you could use an API to get the current price, using a placeholder for now
      cryptoData[selectedCrypto] = Math.random() * 1000 + 100;  // Mock price
      document.getElementById("entryPrice").value = cryptoData[selectedCrypto];
    }
    
    // Calculate results based on user input
    function updateCalculations() {
      entryPrice = parseFloat(document.getElementById("entryPrice").value);
      exitPrice = parseFloat(document.getElementById("exitPrice").value);
      tradeSize = parseFloat(document.getElementById("tradeSize").value);
      stopLoss = parseFloat(document.getElementById("stopLoss").value);
      takeProfit = parseFloat(document.getElementById("takeProfit").value);
      accountBalance = parseFloat(document.getElementById("accountBalance").value);
      
      const riskAmount = (entryPrice - stopLoss) * tradeSize;
      const rewardAmount = (takeProfit - entryPrice) * tradeSize;
      
      const riskPercentage = (riskAmount / accountBalance) * 100;
      const rewardPercentage = (rewardAmount / accountBalance) * 100;
      
      // Update the summary with calculated values
      document.getElementById("entryPriceSummary").textContent = entryPrice;
      document.getElementById("exitPriceSummary").textContent = exitPrice;
      document.getElementById("tradeSizeSummary").textContent = tradeSize;
      document.getElementById("stopLossSummary").textContent = stopLoss;
      document.getElementById("takeProfitSummary").textContent = takeProfit;
      document.getElementById("accountBalanceSummary").textContent = accountBalance;
      document.getElementById("riskAmount").textContent = riskAmount.toFixed(2);
      document.getElementById("riskPercentage").textContent = riskPercentage.toFixed(2) + "%";
      document.getElementById("rewardAmount").textContent = rewardAmount.toFixed(2);
      document.getElementById("rewardPercentage").textContent = rewardPercentage.toFixed(2) + "%";
      
      document.querySelector(".results").style.display = "block"; // Show results
    }

    // Function to create a simple chart with Chart.js
    const ctx = document.getElementById("cryptoChart").getContext("2d");
    const cryptoChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["10:00", "12:00", "14:00", "16:00", "18:00", "20:00"], // Placeholder times
        datasets: [{
          label: "Cryptocurrency Price",
          data: [500, 510, 490, 520, 530, 540], // Placeholder data
          borderColor: "rgba(75, 192, 192, 1)",
          fill: false,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "top",
          }
        }
      }
    });
    
    // Download the report as PDF
    function downloadReport() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Crypto Trading Summary", 20, 20);
      doc.text("Entry Price: $" + entryPrice, 20, 30);
      doc.text("Exit Price: $" + exitPrice, 20, 40);
      doc.text("Trade Size: " + tradeSize + " units", 20, 50);
      doc.text("Stop Loss: $" + stopLoss, 20, 60);
      doc.text("Take Profit: $" + takeProfit, 20, 70);
      doc.text("Risk Amount: $" + (entryPrice - stopLoss) * tradeSize, 20, 80);
      doc.text("Reward Amount: $" + (takeProfit - entryPrice) * tradeSize, 20, 90);
      doc.save("crypto_trade_report.pdf");
    }

    // Print the summary
    function printSummary() {
      window.print();
    }

    // Initial crypto price fetch
    fetchCryptoPrice();
  </script>
</body>
</html>
