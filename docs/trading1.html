<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background-color: #000;
    }

    header {
      background-color: #000;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .action-btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 200px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    .chart-container {
      width: 100%;
      height: 400px;
    }

    .candle-chart-container {
      width: 100%;
      height: 400px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 28px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="action-btns">
      <button onclick="printPage()">Print</button>
      <button onclick="calculateEntryPrice()">Calculate Entry</button>
    </div>

    <!-- Long/Short Position Chart -->
    <div class="chart-container" id="chartContainer"></div>

    <!-- Candlestick Chart -->
    <div class="candle-chart-container" id="candleChartContainer"></div>
  </div>

  <script>
    let selectedCrypto = 'bitcoin';

    const fetchRealTimeData = async () => {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`);
      const data = await res.json();
      return data[selectedCrypto].usd;
    };

    const createChart = (type) => {
      const ctx = document.getElementById('chartContainer').getContext('2d');
      new Chart(ctx, {
        type: 'line', // You can change this to 'bar' for bar charts
        data: {
          labels: ['1', '2', '3', '4', '5', '6'],
          datasets: [{
            label: type === 'long' ? 'Long Position' : 'Short Position',
            data: [50000, 51000, 52000, 53000, 54000, 55000], // Example data
            borderColor: type === 'long' ? 'green' : 'red',
            fill: false,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: { title: { display: true, text: 'Price' } },
          }
        }
      });
    };

    const createCandleChart = () => {
      const ctx = document.getElementById('candleChartContainer').getContext('2d');
      const data = {
        labels: ['1', '2', '3', '4', '5', '6'],
        datasets: [{
          label: 'Candlestick',
          data: [{ t: '2024-12-01', o: 50000, h: 51000, l: 49000, c: 50500 }, /* Example data for OHLC */
                 { t: '2024-12-02', o: 50500, h: 51500, l: 49500, c: 51000 }],
          borderColor: 'black',
          backgroundColor: 'rgba(0,0,0,0.2)',
        }]
      };
      new Chart(ctx, {
        type: 'candlestick',
        data: data,
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { title: { display: true, text: 'Price' } },
          }
        }
      });
    };

    const printPage = () => {
      window.print();
    };

    const calculateEntryPrice = async () => {
      const price = await fetchRealTimeData();
      alert(`Current entry price for ${selectedCrypto.toUpperCase()}: $${price}`);
    };

    // Initialize charts
    window.onload = () => {
      createChart('long');
      createChart('short');
      createCandleChart();
    };
  </script>
</body>
</html>
