<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      color: #ffffff;
    }
    .crypto-icons img {
      width: 30px;
      margin: 0 5px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin-bottom: 20px;
    }
    .form-container input, .form-container select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #333333;
      border: 1px solid #444444;
      color: white;
      border-radius: 5px;
    }
    .chart-container {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
    .crypto-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .crypto-list span {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #333333;
      border-radius: 5px;
    }
    .crypto-list span:hover {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Crypto Trading Dashboard</h1>
    <div class="crypto-icons">
      <span>Bitcoin (BTC)</span>
      <span>Ethereum (ETH)</span>
      <span>Binance Coin (BNB)</span>
      <span>Cardano (ADA)</span>
      <span>XRP (XRP)</span>
      <span>Solana (SOL)</span>
      <span>Polkadot (DOT)</span>
      <span>Litecoin (LTC)</span>
      <span>Dogecoin (DOGE)</span>
      <span>Chainlink (LINK)</span>
      <span>Uniswap (UNI)</span>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="container">

    <!-- Cryptocurrency Selection Form -->
    <div class="form-container">
      <label for="crypto">Select Cryptocurrency</label>
      <select id="crypto">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="binancecoin">Binance Coin (BNB)</option>
        <option value="cardano">Cardano (ADA)</option>
        <option value="ripple">XRP (XRP)</option>
        <option value="solana">Solana (SOL)</option>
        <option value="polkadot">Polkadot (DOT)</option>
        <option value="litecoin">Litecoin (LTC)</option>
        <option value="dogecoin">Dogecoin (DOGE)</option>
        <option value="chainlink">Chainlink (LINK)</option>
        <option value="uniswap">Uniswap (UNI)</option>
      </select>
    </div>

    <!-- Long Position Form -->
    <div class="form-container">
      <h2>Long Position</h2>
      <label for="entryPriceLong">Entry Price ($)</label>
      <input type="number" id="entryPriceLong" placeholder="Enter Entry Price" required>

      <label for="exitPriceLong">Exit Price ($)</label>
      <input type="number" id="exitPriceLong" placeholder="Enter Exit Price" required>

      <label for="tradeSizeLong">Trade Size (Units)</label>
      <input type="number" id="tradeSizeLong" placeholder="Enter Trade Size" required>

      <label for="stopLossLong">Stop Loss ($)</label>
      <input type="number" id="stopLossLong" placeholder="Enter Stop Loss" required>

      <label for="takeProfitLong">Take Profit ($)</label>
      <input type="number" id="takeProfitLong" placeholder="Enter Take Profit" required>

      <label for="accountBalanceLong">Account Balance ($)</label>
      <input type="number" id="accountBalanceLong" placeholder="Enter Account Balance" required>

      <label for="riskPercentageLong">Risk Percentage (%)</label>
      <input type="number" id="riskPercentageLong" placeholder="Enter Risk Percentage" required>

      <label for="leverageLong">Leverage</label>
      <input type="number" id="leverageLong" placeholder="Enter Leverage" required>
    </div>

    <!-- Short Position Form -->
    <div class="form-container">
      <h2>Short Position</h2>
      <label for="entryPriceShort">Entry Price ($)</label>
      <input type="number" id="entryPriceShort" placeholder="Enter Entry Price" required>

      <label for="exitPriceShort">Exit Price ($)</label>
      <input type="number" id="exitPriceShort" placeholder="Enter Exit Price" required>

      <label for="tradeSizeShort">Trade Size (Units)</label>
      <input type="number" id="tradeSizeShort" placeholder="Enter Trade Size" required>

      <label for="stopLossShort">Stop Loss ($)</label>
      <input type="number" id="stopLossShort" placeholder="Enter Stop Loss" required>

      <label for="takeProfitShort">Take Profit ($)</label>
      <input type="number" id="takeProfitShort" placeholder="Enter Take Profit" required>

      <label for="accountBalanceShort">Account Balance ($)</label>
      <input type="number" id="accountBalanceShort" placeholder="Enter Account Balance" required>

      <label for="riskPercentageShort">Risk Percentage (%)</label>
      <input type="number" id="riskPercentageShort" placeholder="Enter Risk Percentage" required>

      <label for="leverageShort">Leverage</label>
      <input type="number" id="leverageShort" placeholder="Enter Leverage" required>
    </div>

    <!-- Buttons Section -->
    <div class="button-container">
      <button onclick="calculateEntry()">Calculate Entry</button>
      <button onclick="printChart()">Print</button>
    </div>

    <!-- Trading Chart Section -->
    <div class="chart-container">
      <canvas id="longChart"></canvas>
      <canvas id="shortChart"></canvas>
    </div>
    
    <!-- Candlestick Chart Section -->
    <div class="chart-container">
      <canvas id="candlestickChart"></canvas>
    </div>

  </div>

  <script>
    // Sample function to handle entry calculation
    function calculateEntry() {
      const entryPriceLong = parseFloat(document.getElementById('entryPriceLong').value);
      const exitPriceLong = parseFloat(document.getElementById('exitPriceLong').value);
      const tradeSizeLong = parseFloat(document.getElementById('tradeSizeLong').value);
      const accountBalanceLong = parseFloat(document.getElementById('accountBalanceLong').value);
      const riskPercentageLong = parseFloat(document.getElementById('riskPercentageLong').value);

      const riskAmountLong = (riskPercentageLong / 100) * accountBalanceLong;
      const stopLossLong = parseFloat(document.getElementById('stopLossLong').value);
      const tradeRiskLong = (entryPriceLong - stopLossLong) * tradeSizeLong;

      alert('Long Risk Amount: $' + riskAmountLong + '\nLong Trade Risk: $' + tradeRiskLong);

      // Repeat the same for short positions in a similar manner
      const entryPriceShort = parseFloat(document.getElementById('entryPriceShort').value);
      const exitPriceShort = parseFloat(document.getElementById('exitPriceShort').value);
      const tradeSizeShort = parseFloat(document.getElementById('tradeSizeShort').value);
      const accountBalanceShort = parseFloat(document.getElementById('accountBalanceShort').value);
      const riskPercentageShort = parseFloat(document.getElementById('riskPercentageShort').value);

      const riskAmountShort = (riskPercentageShort / 100) * accountBalanceShort;
      const stopLossShort = parseFloat(document.getElementById('stopLossShort').value);
      const tradeRiskShort = (entryPriceShort - stopLossShort) * tradeSizeShort;

      alert('Short Risk Amount: $' + riskAmountShort + '\nShort Trade Risk: $' + tradeRiskShort);
    }

    // Function to print the chart
    function printChart() {
      window.print();
    }

    // Chart.js Initialization for Long and Short Positions
    var ctxLong = document.getElementById('longChart').getContext('2d');
    var longChart = new Chart(ctxLong, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: 'Long Position',
          data: [1, 2, 3, 4, 5],
          borderColor: 'green',
          fill: false
        }]
      }
    });

    var ctxShort = document.getElementById('shortChart').getContext('2d');
    var shortChart = new Chart(ctxShort, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
          label: 'Short Position',
          data: [5, 4, 3, 2, 1],
          borderColor: 'red',
          fill: false
        }]
      }
    });

    // Example candlestick chart setup
    var ctxCandle = document.getElementById('candlestickChart').getContext('2d');
    var candlestickChart = new Chart(ctxCandle, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Crypto Candlestick',
          data: [
            { t: new Date(), o: 1, h: 2, l: 0.5, c: 1.5 },
            { t: new Date(), o: 1.5, h: 2.5, l: 1, c: 2 }
          ],
          borderColor: 'black',
          borderWidth: 1
        }]
      }
    });
  </script>

</body>
</html>
