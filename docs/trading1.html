<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      color: #ffffff;
    }
    .crypto-icons img {
      width: 30px;
      margin: 0 5px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .form-container input, .form-container select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #333333;
      border: 1px solid #444444;
      color: white;
      border-radius: 5px;
    }
    .chart-container {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .button-container button:hover {
      background-color: #45a049;
    }
    .crypto-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .crypto-list span {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #333333;
      border-radius: 5px;
    }
    .crypto-list span:hover {
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Crypto Trading Dashboard</h1>
    <div class="crypto-icons">
      <span>Bitcoin (BTC)</span>
      <span>Ethereum (ETH)</span>
      <span>Binance Coin (BNB)</span>
      <span>Cardano (ADA)</span>
      <span>XRP (XRP)</span>
      <span>Solana (SOL)</span>
      <span>Polkadot (DOT)</span>
      <span>Litecoin (LTC)</span>
      <span>Dogecoin (DOGE)</span>
      <span>Chainlink (LINK)</span>
      <span>Uniswap (UNI)</span>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="container">

    <!-- Cryptocurrency Selection Form -->
    <div class="form-container">
      <label for="crypto">Select Cryptocurrency</label>
      <select id="crypto">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="binancecoin">Binance Coin (BNB)</option>
        <option value="cardano">Cardano (ADA)</option>
        <option value="ripple">XRP (XRP)</option>
        <option value="solana">Solana (SOL)</option>
        <option value="polkadot">Polkadot (DOT)</option>
        <option value="litecoin">Litecoin (LTC)</option>
        <option value="dogecoin">Dogecoin (DOGE)</option>
        <option value="chainlink">Chainlink (LINK)</option>
        <option value="uniswap">Uniswap (UNI)</option>
      </select>

      <label for="entryPrice">Entry Price ($)</label>
      <input type="number" id="entryPrice" placeholder="Enter Entry Price" required>

      <label for="exitPrice">Exit Price ($)</label>
      <input type="number" id="exitPrice" placeholder="Enter Exit Price" required>

      <label for="tradeSize">Trade Size (Units)</label>
      <input type="number" id="tradeSize" placeholder="Enter Trade Size" required>

      <label for="stopLoss">Stop Loss ($)</label>
      <input type="number" id="stopLoss" placeholder="Enter Stop Loss" required>

      <label for="takeProfit">Take Profit ($)</label>
      <input type="number" id="takeProfit" placeholder="Enter Take Profit" required>

      <label for="accountBalance">Account Balance ($)</label>
      <input type="number" id="accountBalance" placeholder="Enter Account Balance" required>

      <label for="riskPercentage">Risk Percentage (%)</label>
      <input type="number" id="riskPercentage" placeholder="Enter Risk Percentage" required>

      <label for="leverage">Leverage</label>
      <input type="number" id="leverage" placeholder="Enter Leverage" required>

      <div class="button-container">
        <button onclick="calculateEntry()">Calculate Entry</button>
        <button onclick="printChart()">Print</button>
      </div>
    </div>

    <!-- Trading Chart Section -->
    <div class="chart-container">
      <canvas id="longChart"></canvas>
      <canvas id="shortChart"></canvas>
    </div>
    
    <!-- Candlestick Chart Section -->
    <div class="chart-container">
      <canvas id="candlestickChart"></canvas>
    </div>

  </div>

  <script>
    // Sample function to handle entry calculation
    function calculateEntry() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);

      // Risk calculation example
      const riskAmount = (riskPercentage / 100) * accountBalance;
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const tradeRisk = (entryPrice - stopLoss) * tradeSize;

      alert('Risk Amount: $' + riskAmount + '\nTrade Risk: $' + tradeRisk);
    }

    // Function to print the chart
    function printChart() {
      window.print();
    }

    // Chart.js Initialization for Long and Short Positions
    var ctxLong = document.getElementById('longChart').getContext('2d');
    var longChart = new Chart(ctxLong, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],  // Example labels for time periods
        datasets: [{
          label: 'Long Position',
          data: [1, 2, 3, 4, 5],  // Example data for long position
          borderColor: 'green',
          fill: false
        }]
      }
    });

    var ctxShort = document.getElementById('shortChart').getContext('2d');
    var shortChart = new Chart(ctxShort, {
      type: 'line',
      data: {
        labels: ['1', '2', '3', '4', '5'],  // Example labels for time periods
        datasets: [{
          label: 'Short Position',
          data: [5, 4, 3, 2, 1],  // Example data for short position
          borderColor: 'red',
          fill: false
        }]
      }
    });

    // Example candlestick chart setup (you'll need real data for candlestick)
    var ctxCandle = document.getElementById('candlestickChart').getContext('2d');
    var candlestickChart = new Chart(ctxCandle, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Crypto Candlestick',
          data: [
            { t: new Date(), o: 1, h: 2, l: 0.5, c: 1.5 },
            { t: new Date(), o: 1.5, h: 2.5, l: 1, c: 2 }
          ],
          borderColor: 'black',
          borderWidth: 1
        }]
      }
    });
  </script>

</body>
</html>
