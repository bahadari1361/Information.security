<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f; /* Dark gray background */
      margin: 0;
      padding: 0;
      color: #fff; /* Text color changed to white for better contrast */
    }

    header {
      background-color: #000000; /* Black header background */
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f; /* Dark gray container */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px; /* Increased space between form fields */
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .crypto-logo {
      width: 100px; /* Increase the size of the logo */
      height: 100px;
      object-fit: cover;
      margin: 20px auto 0; /* Center the logo with space on top */
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <!-- Form Inputs -->
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <input type="number" id="leverage" oninput="updateCalculations()" required>
        </div>
      </form>
      <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="crypto-logo">
    </div>

    <div class="results" id="results">
      <h2>Trade Summary</h2>
      <p><strong>Estimated Profit: $<span id="estimatedProfit">0</span></strong></p>
      <p><strong>Estimated Loss: $<span id="estimatedLoss">0</span></strong></p>
      <p><strong>Risk-Reward Ratio: <span id="riskRewardRatio">0</span></strong></p>

      <div class="chart-container">
        <canvas id="profitLossChart"></canvas>
      </div>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="resetForm()">Reset</button>
        <button onclick="window.print()">Print</button> <!-- Added Print Button -->
      </div>
    </div>
  </div>

  <script>
    // Dummy data for cryptocurrency prices
    let cryptoPrices = {
      bitcoin: 30000,
      ethereum: 2000,
      binancecoin: 250,
      cardano: 1.5,
      ripple: 0.5,
      solana: 25,
      polkadot: 10,
      litecoin: 100,
      dogecoin: 0.07,
      chainlink: 7,
      uniswap: 30
    };

    let selectedCrypto = "bitcoin";

    // Fetch crypto price on selection
    function fetchCryptoPrice() {
      selectedCrypto = document.getElementById("cryptoSelect").value;
      updateCalculations();
    }

    function updateCalculations() {
      let entryPrice = parseFloat(document.getElementById("entryPrice").value);
      let exitPrice = parseFloat(document.getElementById("exitPrice").value);
      let tradeSize = parseFloat(document.getElementById("tradeSize").value);
      let stopLoss = parseFloat(document.getElementById("stopLoss").value);
      let takeProfit = parseFloat(document.getElementById("takeProfit").value);
      let accountBalance = parseFloat(document.getElementById("accountBalance").value);
      let riskPercentage = parseFloat(document.getElementById("riskPercentage").value);
      let leverage = parseFloat(document.getElementById("leverage").value);

      // Fetching price of selected cryptocurrency
      let cryptoPrice = cryptoPrices[selectedCrypto];

      if (isNaN(entryPrice) || isNaN(exitPrice) || isNaN(tradeSize) || isNaN(stopLoss) || isNaN(takeProfit) || isNaN(accountBalance) || isNaN(riskPercentage) || isNaN(leverage)) {
        return;
      }

      // Calculate profit and loss
      let profit = (exitPrice - entryPrice) * tradeSize;
      let loss = (entryPrice - stopLoss) * tradeSize;
      let riskReward = profit / loss;

      // Update results
      document.getElementById("estimatedProfit").textContent = profit.toFixed(2);
      document.getElementById("estimatedLoss").textContent = loss.toFixed(2);
      document.getElementById("riskRewardRatio").textContent = riskReward.toFixed(2);

      // Display the results section
      document.getElementById("results").style.display = "block";

      // Update chart
      updateChart(profit, loss);
    }

    let profitLossChart;

    function updateChart(profit, loss) {
      const ctx = document.getElementById('profitLossChart').getContext('2d');
      if (profitLossChart) {
        profitLossChart.destroy();
      }

      profitLossChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Profit', 'Loss'],
          datasets: [{
            label: 'Estimated Profit and Loss',
            data: [profit, loss],
            backgroundColor: ['green', 'red'],
            borderColor: ['green', 'red'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text('Crypto Trading Dashboard', 10, 10);
      doc.text(`Cryptocurrency: ${document.getElementById("cryptoSelect").value}`, 10, 20);
      doc.text(`Estimated Profit: $${document.getElementById("estimatedProfit").textContent}`, 10, 30);
      doc.text(`Estimated Loss: $${document.getElementById("estimatedLoss").textContent}`, 10, 40);
      doc.text(`Risk-Reward Ratio: ${document.getElementById("riskRewardRatio").textContent}`, 10, 50);

      doc.save('crypto-trading-summary.pdf');
    }

    function resetForm() {
      document.getElementById("tradeForm").reset();
      document.getElementById("results").style.display = "none";
      if (profitLossChart) {
        profitLossChart.destroy();
      }
    }
  </script>
</body>
</html>
