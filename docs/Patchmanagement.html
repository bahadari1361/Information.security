<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Management - Diagram</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .diagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
        }

        .step {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            margin: 0 20px;
            text-align: center;
        }

        .step h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .arrow {
            font-size: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
            color: #3498db;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .back-button a {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Patch Management - Diagram</h1>
</header>

<div class="diagram-container">
    <!-- Step 1: Identify Vulnerabilities -->
    <div class="step">
        <span class="material-icons">search</span>
        <h3>Identify Vulnerabilities</h3>
    </div>
    <div class="arrow">→</div>

    <!-- Step 2: Prioritize Patches -->
    <div class="step">
        <span class="material-icons">priority_high</span>
        <h3>Prioritize Patches</h3>
    </div>
    <div class="arrow">→</div>

    <!-- Step 3: Test Patches -->
    <div class="step">
        <span class="material-icons">assessment</span>
        <h3>Test Patches</h3>
    </div>
    <div class="arrow">→</div>

    <!-- Step 4: Deploy Patches -->
    <div class="step">
        <span class="material-icons">system_update_alt</span>
        <h3>Deploy Patches</h3>
    </div>
    <div class="arrow">→</div>

    <!-- Step 5: Verify & Validate -->
    <div class="step">
        <span class="material-icons">check_circle</span>
        <h3>Verify & Validate</h3>
    </div>
    <div class="arrow">→</div>

    <!-- Step 6: Document & Report -->
    <div class="step">
        <span class="material-icons">description</span>
        <h3>Document & Report</h3>
    </div>
</div>

<div class="back-button">
    <a href="endpoint.html">Back to Home</a>
</div>

</body>
</html>
