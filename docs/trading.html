<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .crypto-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 20px auto 0;
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    .crypto-logo-left {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 10px auto;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <div>
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="crypto-logo-left">
        </div>
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="binancecoin">Binance Coin</option>
            <option value="cardano">Cardano</option>
            <option value="ripple">XRP</option>
            <option value="solana">Solana</option>
            <option value="polkadot">Polkadot</option>
            <option value="litecoin">Litecoin</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="chainlink">Chainlink</option>
            <option value="uniswap">Uniswap</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateProfitLoss()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateProfitLoss()" required>
        </div>
        <div>
          <label for="amount">Amount (Crypto)</label>
          <input type="number" id="amount" oninput="updateProfitLoss()" required>
        </div>
        <div>
          <label for="buySell">Buy or Sell</label>
          <select id="buySell" onchange="updateProfitLoss()" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </div>
      </form>
    </div>

    <div class="results">
      <h2>Trade Results</h2>
      <p><strong>Trade Action:</strong> <span id="tradeAction">N/A</span></p>
      <p><strong>Profit/Loss:</strong> <span id="profitLoss">N/A</span></p>
      <p><strong>Total Investment:</strong> <span id="totalInvestment">N/A</span></p>
      <p><strong>Entry Price:</strong> <span id="entryPriceResult">N/A</span></p>
      <p><strong>Exit Price:</strong> <span id="exitPriceResult">N/A</span></p>
      <p><strong>Amount:</strong> <span id="cryptoAmountResult">N/A</span></p>
      <div class="chart-container">
        <canvas id="profitLossChart"></canvas>
      </div>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button type="button" id="exportPdfBtn" onclick="exportToPdf()">Export to PDF</button>
      </div>
    </div>
  </div>

  <script>
    let cryptoPrice = 0;
    const tradeForm = document.getElementById("tradeForm");
    const tradeAction = document.getElementById("tradeAction");
    const profitLoss = document.getElementById("profitLoss");
    const totalInvestment = document.getElementById("totalInvestment");
    const entryPriceResult = document.getElementById("entryPriceResult");
    const exitPriceResult = document.getElementById("exitPriceResult");
    const cryptoAmountResult = document.getElementById("cryptoAmountResult");

    const profitLossChart = document.getElementById('profitLossChart').getContext('2d');
    let chartInstance = null;

    async function fetchCryptoPrice() {
      const selectedCrypto = document.getElementById("cryptoSelect").value;
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`);
      const data = await res.json();
      cryptoPrice = data[selectedCrypto].usd;
      console.log(cryptoPrice);
      updateProfitLoss();
    }

    function updateProfitLoss() {
      const entryPrice = parseFloat(document.getElementById("entryPrice").value);
      const exitPrice = parseFloat(document.getElementById("exitPrice").value);
      const amount = parseFloat(document.getElementById("amount").value);
      const buySell = document.getElementById("buySell").value;

      if (entryPrice && exitPrice && amount) {
        let result = 0;
        if (buySell === "buy") {
          result = (exitPrice - entryPrice) * amount;
        } else if (buySell === "sell") {
          result = (entryPrice - exitPrice) * amount;
        }

        tradeAction.innerHTML = buySell.charAt(0).toUpperCase() + buySell.slice(1);
        profitLoss.innerHTML = result.toFixed(2);
        totalInvestment.innerHTML = (entryPrice * amount).toFixed(2);
        entryPriceResult.innerHTML = entryPrice.toFixed(2);
        exitPriceResult.innerHTML = exitPrice.toFixed(2);
        cryptoAmountResult.innerHTML = amount.toFixed(4);
        
        if (chartInstance) {
          chartInstance.destroy();
        }
        
        chartInstance = new Chart(profitLossChart, {
          type: 'bar',
          data: {
            labels: ['Profit/Loss'],
            datasets: [{
              label: 'Profit/Loss in USD',
              data: [result],
              backgroundColor: result > 0 ? 'green' : 'red',
              borderColor: result > 0 ? 'green' : 'red',
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      }
    }

    function exportToPdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Crypto Trading Dashboard Report", 10, 10);
      doc.text(`Trade Action: ${tradeAction.innerHTML}`, 10, 20);
      doc.text(`Profit/Loss: ${profitLoss.innerHTML}`, 10, 30);
      doc.text(`Total Investment: ${totalInvestment.innerHTML}`, 10, 40);
      doc.text(`Entry Price: ${entryPriceResult.innerHTML}`, 10, 50);
      doc.text(`Exit Price: ${exitPriceResult.innerHTML}`, 10, 60);
      doc.text(`Amount: ${cryptoAmountResult.innerHTML}`, 10, 70);

      doc.save("crypto-trade-report.pdf");
    }

    fetchCryptoPrice(); // Initial fetch to get price for the default cryptocurrency
  </script>
</body>
</html>
