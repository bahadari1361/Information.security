<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Crypto Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      flex: 1;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }

    .chart-container {
      flex: 2;
      padding-left: 30px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    .results {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .export-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
      width: 100%;
    }

    .export-btn:hover {
      background-color: #218838;
    }

    .crypto-widget {
      width: 100%;
      height: 500px;
    }

    .form-container select, .form-container input {
      width: 100%;
    }

    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Styling for the form fields */
    .form-container input[type="number"], .form-container select {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Trading Form -->
    <div class="form-container">
      <h1>Crypto Trading Tool</h1>
      <form id="tradeForm">
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="binancecoin">Binance Coin (BNB)</option>
            <option value="cardano">Cardano (ADA)</option>
            <option value="ripple">XRP (Ripple)</option>
            <option value="solana">Solana (SOL)</option>
            <option value="polkadot">Polkadot (DOT)</option>
            <option value="litecoin">Litecoin (LTC)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
            <option value="chainlink">Chainlink (LINK)</option>
            <option value="uniswap">Uniswap (UNI)</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" value="1" min="0.1" step="0.1" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <select id="leverage" oninput="updateCalculations()" required>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
          </select>
        </div>
      </form>

      <div class="results" id="results" style="display:none;">
        <h2>Trade Results</h2>
        <p><strong>P&L ($):</strong> <span id="pnl"></span></p>
        <p><strong>Risk ($):</strong> <span id="risk"></span></p>
        <p><strong>Reward ($):</strong> <span id="reward"></span></p>
        <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio"></span></p>
        <p><strong>Position Size (Units):</strong> <span id="positionSize"></span></p>
        <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown"></span></p>
        <button class="export-btn" onclick="exportPDF()">Export PDF Report</button>
      </div>
    </div>

    <!-- Right Side: Price Chart and Widget -->
    <div class="chart-container">
      <div class="crypto-widget" id="cryptoWidget">
        <!-- TradingView Chart -->
        <div id="tradingview_widget" style="width:100%; height:500px;"></div>
      </div>
    </div>
  </div>

  <script>
    let cryptoPrices = {};

    // Fetch real-time crypto prices from CoinGecko API
    async function fetchCryptoPrice() {
      const selectedCrypto = document.getElementById('cryptoSelect').value;
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`);
      const data = await response.json();
      const price = data[selectedCrypto].usd;
      document.getElementById('entryPrice').value = price; // Set default entry price
      updateCalculations(); // Recalculate on price update

      // Update TradingView widget with selected crypto
      createChart(selectedCrypto);
    }

    // Update trade calculations
    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);

      // Risk and Reward Calculation
      const risk = (entryPrice - stopLoss) * tradeSize;
      const reward = (takeProfit - entryPrice) * tradeSize;
      const rrRatio = reward / risk;

      // Position Size Calculation (Risk Management)
      const positionSize = (accountBalance * (riskPercentage / 100)) / risk;
      const maxDrawdown = (riskPercentage / 100) * accountBalance;

      // P&L
      const pnl = (exitPrice - entryPrice) * tradeSize;

      // Update UI
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = maxDrawdown.toFixed(2);
      document.getElementById('pnl').textContent = pnl.toFixed(2);

      // Show results
      document.getElementById('results').style.display = 'block';
    }

    // Export to PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const entryPrice = document.getElementById('entryPrice').value;
      const exitPrice = document.getElementById('exitPrice').value;
      const tradeSize = document.getElementById('tradeSize').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const takeProfit = document.getElementById('takeProfit').value;
      const risk = document.getElementById('risk').textContent;
      const reward = document.getElementById('reward').textContent;
      const pnl = document.getElementById('pnl').textContent;
      const rrRatio = document.getElementById('rrRatio').textContent;
      const positionSize = document.getElementById('positionSize').textContent;
      const maxDrawdown = document.getElementById('maxDrawdown').textContent;

      doc.text('Trading Report', 20, 20);
      doc.text(`Entry Price: $${entryPrice}`, 20, 30);
      doc.text(`Exit Price: $${exitPrice}`, 20, 40);
      doc.text(`Trade Size: ${tradeSize} Units`, 20, 50);
      doc.text(`Stop Loss: $${stopLoss}`, 20, 60);
      doc.text(`Take Profit: $${takeProfit}`, 20, 70);
      doc.text(`Risk: $${risk}`, 20, 80);
      doc.text(`Reward: $${reward}`, 20, 90);
      doc.text(`P&L: $${pnl}`, 20, 100);
      doc.text(`Risk/Reward Ratio: ${rrRatio}`, 20, 110);
      doc.text(`Position Size: ${positionSize}`, 20, 120);
      doc.text(`Max Drawdown: $${maxDrawdown}`, 20, 130);

      doc.save('Trading_Report.pdf');
    }

    // TradingView Widget integration
    function createChart(symbol) {
      new TradingView.widget({
        autosize: true,
        symbol: `${symbol}/USD`,
        interval: "5", // Time interval (adjust as per your preference)
        container_id: "tradingview_widget",
        datafeed: new TradingView.Datafeeds.UDFCompatibleDatafeed("https://demo_feed.tradingview.com"),
        library_path: "https://s3.tradingview.com/",
        locale: "en",
        disabled_features: ["use_localstorage_for_settings"],
      });
    }

    // Initialize chart for Bitcoin by default
    createChart('bitcoin');
  </script>
</body>
</html>
