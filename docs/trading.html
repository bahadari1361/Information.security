<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <!-- Form Inputs -->
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="binancecoin">Binance Coin</option>
            <option value="cardano">Cardano</option>
            <option value="ripple">XRP</option>
            <option value="solana">Solana</option>
            <option value="polkadot">Polkadot</option>
            <option value="litecoin">Litecoin</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="chainlink">Chainlink</option>
            <option value="uniswap">Uniswap</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <input type="number" id="leverage" oninput="updateCalculations()" required>
        </div>
      </form>
    </div>
    <div class="results" id="results">
      <h2>Trade Summary</h2>
      <p><strong>Estimated Profit: $<span id="estimatedProfit">0</span></strong></p>
      <p><strong>Estimated Loss: $<span id="estimatedLoss">0</span></strong></p>
      <p><strong>Risk-Reward Ratio: <span id="riskRewardRatio">0</span></strong></p>
      <p><strong>Risk per Trade: $<span id="riskPerTrade">0</span></strong></p>
      <p><strong>Expected Return: $<span id="expectedReturn">0</span></strong></p>

      <div class="chart-container">
        <canvas id="profitLossChart"></canvas>
      </div>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="exportToPDF()">Export to PDF</button>
        <button onclick="resetForm()">Reset</button>
        <button onclick="window.print()">Print</button>
      </div>
    </div>
  </div>

  <script>
    // Dummy data for cryptocurrency prices
    let cryptoPrices = {
      bitcoin: 30000,
      ethereum: 2000,
      binancecoin: 250,
      cardano: 1.5,
      ripple: 0.5,
      solana: 25,
      polkadot: 10,
      litecoin: 100,
      dogecoin: 0.07,
      chainlink: 7,
      uniswap: 30
    };

    let selectedCrypto = "bitcoin";

    // Fetch crypto price on selection
    function fetchCryptoPrice() {
      selectedCrypto = document.getElementById("cryptoSelect").value;
      updateCalculations();
    }

    function updateCalculations() {
      let entryPrice = parseFloat(document.getElementById("entryPrice").value);
      let exitPrice = parseFloat(document.getElementById("exitPrice").value);
      let tradeSize = parseFloat(document.getElementById("tradeSize").value);
      let stopLoss = parseFloat(document.getElementById("stopLoss").value);
      let takeProfit = parseFloat(document.getElementById("takeProfit").value);
      let accountBalance = parseFloat(document.getElementById("accountBalance").value);
      let riskPercentage = parseFloat(document.getElementById("riskPercentage").value);
      let leverage = parseFloat(document.getElementById("leverage").value);

      // Fetching price of selected cryptocurrency
      let cryptoPrice = cryptoPrices[selectedCrypto];

      if (isNaN(entryPrice) || isNaN(exitPrice) || isNaN(tradeSize) || isNaN(stopLoss) || isNaN(takeProfit) || isNaN(accountBalance) || isNaN(riskPercentage) || isNaN(leverage)) {
        return;
      }

      // Calculate profit and loss
      let profit = (exitPrice - entryPrice) * tradeSize;
      let loss = (entryPrice - stopLoss) * tradeSize;
      let riskReward = profit / loss;

      // Additional metrics
      let riskPerTrade = (accountBalance * riskPercentage) / 100;
      let expectedReturn = profit * leverage;

      // Update results
      document.getElementById("estimatedProfit").textContent = profit.toFixed(2);
      document.getElementById("estimatedLoss").textContent = loss.toFixed(2);
      document.getElementById("riskRewardRatio").textContent = riskReward.toFixed(2);
      document.getElementById("riskPerTrade").textContent = riskPerTrade.toFixed(2);
      document.getElementById("expectedReturn").textContent = expectedReturn.toFixed(2);

      // Show results
      document.getElementById("results").style.display = "block";

      // Chart update
      updateChart(profit, loss);
    }

    // Create a profit/loss bar chart
    let profitLossChart = new Chart(document.getElementById("profitLossChart"), {
      type: "bar",
      data: {
        labels: ["Profit", "Loss"],
        datasets: [{
          label: "Trade Outcome",
          data: [0, 0],
          backgroundColor: ["green", "red"],
        }]
      }
    });

    function updateChart(profit, loss) {
      profitLossChart.data.datasets[0].data = [profit, loss];
      profitLossChart.update();
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Crypto Trading Summary", 10, 10);
      doc.text("Estimated Profit: $" + document.getElementById("estimatedProfit").textContent, 10, 20);
      doc.text("Estimated Loss: $" + document.getElementById("estimatedLoss").textContent, 10, 30);
      doc.text("Risk-Reward Ratio: " + document.getElementById("riskRewardRatio").textContent, 10, 40);
      doc.text("Risk per Trade: $" + document.getElementById("riskPerTrade").textContent, 10, 50);
      doc.text("Expected Return: $" + document.getElementById("expectedReturn").textContent, 10, 60);

      doc.save("crypto_trading_summary.pdf");
    }

    function resetForm() {
      document.getElementById("tradeForm").reset();
      document.getElementById("results").style.display = "none";
      profitLossChart.data.datasets[0].data = [0, 0];
      profitLossChart.update();
    }
  </script>
</body>
</html>
