<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .crypto-logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 20px auto 0;
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    .crypto-logo-left {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin: 10px auto;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <div>
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="crypto-logo-left">
        </div>
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="binancecoin">Binance Coin</option>
            <option value="cardano">Cardano</option>
            <option value="ripple">XRP</option>
            <option value="solana">Solana</option>
            <option value="polkadot">Polkadot</option>
            <option value="litecoin">Litecoin</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="chainlink">Chainlink</option>
            <option value="uniswap">Uniswap</option>
          </select>
        </div>
        <div>
          <label for="buySellSelect">Buy/Sell</label>
          <select id="buySellSelect" onchange="updateCalculations()" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
      </form>
    </div>
    <div class="action-btns">
      <div class="button-row">
        <button type="button" onclick="exportToPDF()">Export to PDF</button>
      </div>
      <div class="results">
        <h2>Trade Summary</h2>
        <p><strong>Crypto Symbol:</strong> <span id="cryptoSymbol"></span></p>
        <p><strong>Entry Price:</strong> $<span id="entryPriceResult"></span></p>
        <p><strong>Exit Price:</strong> $<span id="exitPriceResult"></span></p>
        <p><strong>Trade Size:</strong> <span id="tradeSizeResult"></span> units</p>
        <p><strong>Stop Loss:</strong> $<span id="stopLossResult"></span></p>
        <p><strong>Buy/Sell:</strong> <span id="buySellAction"></span></p>
        <div class="chart-container">
          <canvas id="priceChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    function fetchCryptoPrice() {
      const cryptoSelect = document.getElementById("cryptoSelect").value;
      const url = `https://api.coingecko.com/api/v3/simple/price?ids=${cryptoSelect}&vs_currencies=usd`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const price = data[cryptoSelect].usd;
          document.getElementById("entryPrice").value = price;
          document.getElementById("exitPrice").value = price;
          updateCalculations();
        });
    }

    function updateCalculations() {
      const buySellSelect = document.getElementById("buySellSelect").value;
      const entryPrice = parseFloat(document.getElementById("entryPrice").value);
      const exitPrice = parseFloat(document.getElementById("exitPrice").value);
      const tradeSize = parseFloat(document.getElementById("tradeSize").value);
      const stopLoss = parseFloat(document.getElementById("stopLoss").value);

      const priceChange = exitPrice - entryPrice;
      const totalProfitLoss = priceChange * tradeSize;
      const percentChange = ((priceChange / entryPrice) * 100).toFixed(2);
      const buySellAction = buySellSelect === "buy" ? "Buying" : "Selling";

      // Update the results on the page
      document.getElementById("cryptoSymbol").textContent = document.getElementById("cryptoSelect").value.toUpperCase();
      document.getElementById("entryPriceResult").textContent = entryPrice.toFixed(2);
      document.getElementById("exitPriceResult").textContent = exitPrice.toFixed(2);
      document.getElementById("tradeSizeResult").textContent = tradeSize;
      document.getElementById("stopLossResult").textContent = stopLoss.toFixed(2);
      document.getElementById("buySellAction").textContent = buySellAction;

      if (entryPrice && exitPrice && tradeSize && stopLoss) {
        document.querySelector(".results").style.display = "block";
      }

      const ctx = document.getElementById('priceChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Entry', 'Exit'],
          datasets: [{
            label: 'Price ($)',
            data: [entryPrice, exitPrice],
            fill: false,
            borderColor: '#007bff',
            tension: 0.1
          }]
        }
      });
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Crypto Trading Summary", 20, 20);
      doc.text(`Crypto Symbol: ${document.getElementById("cryptoSymbol").textContent}`, 20, 30);
      doc.text(`Entry Price: $${document.getElementById("entryPriceResult").textContent}`, 20, 40);
      doc.text(`Exit Price: $${document.getElementById("exitPriceResult").textContent}`, 20, 50);
      doc.text(`Trade Size: ${document.getElementById("tradeSizeResult").textContent} units`, 20, 60);
      doc.text(`Stop Loss: $${document.getElementById("stopLossResult").textContent}`, 20, 70);
      doc.text(`Buy/Sell: ${document.getElementById("buySellAction").textContent}`, 20, 80);

      doc.save("crypto_trade_summary.pdf");
    }

    // Initialize with the default selected cryptocurrency
    fetchCryptoPrice();
  </script>
</body>
</html>
