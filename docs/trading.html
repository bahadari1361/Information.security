<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Crypto Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
      transition: border 0.3s ease-in-out;
    }

    input:focus, select:focus {
      border: 1px solid #007bff;
    }

    .results {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .export-btn {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }

    /* Print Styling */
    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .results th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    Crypto Trading Dashboard
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="binancecoin">Binance Coin (BNB)</option>
            <option value="cardano">Cardano (ADA)</option>
            <option value="ripple">XRP (Ripple)</option>
            <option value="solana">Solana (SOL)</option>
            <option value="polkadot">Polkadot (DOT)</option>
            <option value="litecoin">Litecoin (LTC)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
            <option value="chainlink">Chainlink (LINK)</option>
            <option value="uniswap">Uniswap (UNI)</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" value="1" min="0.1" step="0.1" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <select id="leverage" oninput="updateCalculations()" required>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
          </select>
        </div>
      </form>

      <div class="results" id="results" style="display:none;">
        <h2>Trade Results</h2>
        <table>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>P&L ($)</td>
            <td id="pnl"></td>
          </tr>
          <tr>
            <td>Risk ($)</td>
            <td id="risk"></td>
          </tr>
          <tr>
            <td>Reward ($)</td>
            <td id="reward"></td>
          </tr>
          <tr>
            <td>Risk/Reward Ratio</td>
            <td id="rrRatio"></td>
          </tr>
          <tr>
            <td>Position Size (Units)</td>
            <td id="positionSize"></td>
          </tr>
          <tr>
            <td>Max Drawdown ($)</td>
            <td id="maxDrawdown"></td>
          </tr>
        </table>
        <button class="export-btn" onclick="exportPDF()">Export PDF Report</button>
      </div>
    </div>
  </div>

  <script>
    let cryptoPrices = {};

    async function fetchCryptoPrice() {
      const selectedCrypto = document.getElementById('cryptoSelect').value;
      const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`);
      const data = await response.json();
      const price = data[selectedCrypto].usd;
      document.getElementById('entryPrice').value = price;
      updateCalculations();
    }

    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);

      const risk = (entryPrice - stopLoss) * tradeSize;
      const reward = (takeProfit - entryPrice) * tradeSize;
      const rrRatio = reward / risk;
      const riskAmount = (accountBalance * (riskPercentage / 100));
      const positionSize = riskAmount / (entryPrice - stopLoss);
      const maxDrawdown = Math.abs((entryPrice - stopLoss) * tradeSize);

      document.getElementById('risk').textContent = `$${risk.toFixed(2)}`;
      document.getElementById('reward').textContent = `$${reward.toFixed(2)}`;
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = `$${maxDrawdown.toFixed(2)}`;
      document.getElementById('pnl').textContent = `$${(reward - risk).toFixed(2)}`;
      
      document.getElementById('results').style.display = 'block';
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const entryPrice = document.getElementById('entryPrice').value;
      const exitPrice = document.getElementById('exitPrice').value;
      const tradeSize = document.getElementById('tradeSize').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const takeProfit = document.getElementById('takeProfit').value;
      const risk = document.getElementById('risk').textContent;
      const reward = document.getElementById('reward').textContent;
      const pnl = document.getElementById('pnl').textContent;
      const rrRatio = document.getElementById('rrRatio').textContent;
      const positionSize = document.getElementById('positionSize').textContent;
      const maxDrawdown = document.getElementById('maxDrawdown').textContent;

      doc.text('Crypto Trading Report', 20, 20);
      doc.autoTable({
        startY: 30,
        head: [['Metric', 'Value']],
        body: [
          ['Entry Price', `$${entryPrice}`],
          ['Exit Price', `$${exitPrice}`],
          ['Trade Size', `${tradeSize} Units`],
          ['Stop Loss', `$${stopLoss}`],
          ['Take Profit', `$${takeProfit}`],
          ['Risk', risk],
          ['Reward', reward],
          ['P&L', pnl],
          ['Risk/Reward Ratio', rrRatio],
          ['Position Size', positionSize],
          ['Max Drawdown', maxDrawdown],
        ]
      });
      doc.save('Crypto_Trading_Report.pdf');
    }

    fetchCryptoPrice();
  </script>
</body>
</html>
