<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f; /* Dark gray background */
      margin: 0;
      padding: 0;
      color: #fff; /* Text color changed to white for better contrast */
    }

    header {
      background-color: #000000; /* Black header background */
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f; /* Dark gray container */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px; /* Increased space between form fields */
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .crypto-logo {
      width: 100px; /* Increase the size of the logo */
      height: 100px;
      object-fit: cover;
      margin: 20px auto 0; /* Center the logo with space on top */
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    .crypto-logo-left {
      width: 80px; /* Adjusted size of Bitcoin logo on the left */
      height: 80px;
      object-fit: cover;
      margin: 10px auto;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <!-- Form Inputs -->
        <div>
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="crypto-logo-left">
        </div>
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="binancecoin">Binance Coin</option>
            <option value="cardano">Cardano</option>
            <option value="ripple">XRP</option>
            <option value="solana">Solana</option>
            <option value="polkadot">Polkadot</option>
            <option value="litecoin">Litecoin</option>
            <option value="dogecoin">Dogecoin</option>
            <option value="chainlink">Chainlink</option>
            <option value="uniswap">Uniswap</option>
          </select>
        </div>

        <!-- Buy/Sell Dropdown -->
        <div>
          <label for="buySell">Buy/Sell</label>
          <select id="buySell" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
        </div>

        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" required />
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" required />
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" required />
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" required />
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" required />
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" required />
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" required />
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <input type="number" id="leverage" required />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <!-- Results Section -->
    <div class="results">
      <h2>Trade Summary</h2>
      <p><strong>Cryptocurrency:</strong> <span id="cryptoName"></span></p>
      <p><strong>Trade Action:</strong> <span id="action"></span></p>
      <p><strong>Amount (USD):</strong> $<span id="tradeAmount"></span></p>
      <p><strong>Price per Coin (USD):</strong> $<span id="cryptoPrice"></span></p>
      <p><strong>Total Price (USD):</strong> $<span id="totalPrice"></span></p>

      <table>
        <thead>
          <tr>
            <th>Cryptocurrency</th>
            <th>Price (USD)</th>
            <th>Amount</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="cryptoNameTable"></td>
            <td id="cryptoPriceTable"></td>
            <td id="quantityTable"></td>
            <td id="totalPriceTable"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="cryptoChart"></canvas>
    </div>

    <!-- Action Buttons -->
    <div class="action-btns">
      <div class="button-row">
        <button onclick="printSummary()">Print</button>
        <button onclick="exportPDF()">Export PDF</button>
      </div>
    </div>
  </div>

  <script>
    let selectedCrypto = 'bitcoin';
    let selectedAction = 'buy';
    let pricePerCoin = 0;
    let quantity = 0;

    function fetchCryptoPrice() {
      selectedCrypto = document.getElementById('cryptoSelect').value;
      selectedAction = document.getElementById('buySell').value;
      // For simplicity, use dummy prices here
      const cryptoPrices = {
        bitcoin: 35000,
        ethereum: 2500,
        binancecoin: 300,
        cardano: 1.2,
        ripple: 0.5,
        solana: 35,
        polkadot: 10,
        litecoin: 100,
        dogecoin: 0.07,
        chainlink: 25,
        uniswap: 18
      };

      pricePerCoin = cryptoPrices[selectedCrypto];
      updateTradeDetails();
    }

    function updateTradeDetails() {
      quantity = parseFloat(document.getElementById('tradeSize').value) || 0;
      let totalPrice = pricePerCoin * quantity;

      document.getElementById('cryptoName').textContent = selectedCrypto.charAt(0).toUpperCase() + selectedCrypto.slice(1);
      document.getElementById('action').textContent = selectedAction.charAt(0).toUpperCase() + selectedAction.slice(1);
      document.getElementById('tradeAmount').textContent = quantity.toFixed(2);
      document.getElementById('cryptoPrice').textContent = pricePerCoin.toFixed(2);
      document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
      document.getElementById('cryptoNameTable').textContent = selectedCrypto.charAt(0).toUpperCase() + selectedCrypto.slice(1);
      document.getElementById('cryptoPriceTable').textContent = pricePerCoin.toFixed(2);
      document.getElementById('quantityTable').textContent = quantity.toFixed(2);
      document.getElementById('totalPriceTable').textContent = totalPrice.toFixed(2);

      document.querySelector('.results').style.display = 'block';
      updateChart();
    }

    function updateChart() {
      let ctx = document.getElementById('cryptoChart').getContext('2d');
      let chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['1', '2', '3', '4', '5'], // Dummy time labels
          datasets: [{
            label: 'Crypto Price (USD)',
            data: [35000, 34500, 34000, 35500, 36000], // Dummy data for chart
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
          },
        }
      });
    }

    function printSummary() {
      window.print();
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text(`Cryptocurrency: ${document.getElementById('cryptoName').textContent}`, 10, 10);
      doc.text(`Action: ${document.getElementById('action').textContent}`, 10, 20);
      doc.text(`Amount: $${document.getElementById('tradeAmount').textContent}`, 10, 30);
      doc.text(`Price per Coin: $${document.getElementById('cryptoPrice').textContent}`, 10, 40);
      doc.text(`Total Price: $${document.getElementById('totalPrice').textContent}`, 10, 50);

      doc.save('crypto_trade_summary.pdf');
    }

    document.getElementById('tradeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      fetchCryptoPrice();
    });

    fetchCryptoPrice(); // Initialize the page with default crypto
  </script>
</body>
</html>
