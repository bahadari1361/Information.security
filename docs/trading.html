<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2f2f2f; /* Dark gray background */
      margin: 0;
      padding: 0;
      color: #fff; /* Text color changed to white for better contrast */
    }

    header {
      background-color: #000000; /* Black header background */
      color: white;
      padding: 40px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .crypto-symbols {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .crypto-symbol {
      font-size: 16px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-align: center;
    }

    .crypto-symbol img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f; /* Dark gray container */
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #444;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 30px; /* Increased space between form fields */
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #ccc;
      margin-bottom: 8px;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background-color: #333;
      color: #fff;
    }

    .crypto-logo {
      width: 100px; /* Increase the size of the logo */
      height: 100px;
      object-fit: cover;
      margin: 20px auto 0; /* Center the logo with space on top */
    }

    .results {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #fff;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #444;
      color: #fff;
    }

    .results th {
      background-color: #555;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    .crypto-logo-left {
      width: 80px; /* Adjusted size of Bitcoin logo on the left */
      height: 80px;
      object-fit: cover;
      margin: 10px auto;
    }

    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Crypto Trading Dashboard</h2>
    <div class="crypto-symbols">
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">BTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">ETH</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" alt="Binance Coin">BNB</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="Cardano">ADA</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/ripple-xrp-logo.png" alt="XRP">XRP</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana">SOL</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/polkadot-dot-logo.png" alt="Polkadot">DOT</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">LTC</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin">DOGE</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/chainlink-link-logo.png" alt="Chainlink">LINK</div>
      <div class="crypto-symbol"><img src="https://cryptologos.cc/logos/uniswap-uni-logo.png" alt="Uniswap">UNI</div>
    </div>
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <!-- Form Inputs -->
        <div>
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin" class="crypto-logo" id="cryptoLogo">
        </div>
        <div>
          <label for="cryptoSymbol">Select Cryptocurrency:</label>
          <select id="cryptoSymbol" name="cryptoSymbol">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="BNB">Binance Coin</option>
            <option value="ADA">Cardano</option>
            <option value="XRP">XRP</option>
            <option value="SOL">Solana</option>
            <option value="DOT">Polkadot</option>
            <option value="LTC">Litecoin</option>
            <option value="DOGE">Dogecoin</option>
            <option value="LINK">Chainlink</option>
            <option value="UNI">Uniswap</option>
          </select>
        </div>
        <div>
          <label for="amount">Amount to Trade:</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" value="1" required>
        </div>
        <div>
          <label for="price">Price (USD):</label>
          <input type="text" id="price" name="price" readonly>
        </div>
        <div>
          <label for="fee">Fee (%):</label>
          <input type="number" id="fee" name="fee" min="0" step="0.01" value="0.5" required>
        </div>
        <div>
          <label for="totalAmount">Total Amount:</label>
          <input type="text" id="totalAmount" name="totalAmount" readonly>
        </div>
        <div>
          <label for="profitLoss">Profit/Loss:</label>
          <input type="text" id="profitLoss" name="profitLoss" readonly>
        </div>
      </form>
    </div>

    <div class="results" id="results">
      <h2>Trade Results</h2>
      <table>
        <tr>
          <th>Crypto</th>
          <th>Amount</th>
          <th>Price (USD)</th>
          <th>Fee (%)</th>
          <th>Total</th>
        </tr>
        <tr>
          <td id="resultCrypto"></td>
          <td id="resultAmount"></td>
          <td id="resultPrice"></td>
          <td id="resultFee"></td>
          <td id="resultTotal"></td>
        </tr>
      </table>
    </div>

    <div class="chart-container">
      <canvas id="tradeChart"></canvas>
    </div>

    <div class="action-btns">
      <button class="export-btn" onclick="exportToPDF()">Export as PDF</button>
    </div>
  </div>

  <script>
    // Variables for price data and selected cryptocurrency
    const cryptoData = {
      BTC: 55000,
      ETH: 4000,
      BNB: 600,
      ADA: 2,
      XRP: 1,
      SOL: 150,
      DOT: 25,
      LTC: 180,
      DOGE: 0.25,
      LINK: 25,
      UNI: 30
    };

    // Function to update the price when the cryptocurrency is changed
    document.getElementById('cryptoSymbol').addEventListener('change', function () {
      const selectedCrypto = this.value;
      const cryptoPrice = cryptoData[selectedCrypto];
      document.getElementById('price').value = cryptoPrice;
      document.getElementById('cryptoLogo').src = `https://cryptologos.cc/logos/${selectedCrypto.toLowerCase()}-logo.png`;
      updateResults();
    });

    // Function to calculate and update trade results
    function updateResults() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fee = parseFloat(document.getElementById('fee').value);
      const price = parseFloat(document.getElementById('price').value);
      const totalAmount = amount * price;
      const totalFee = totalAmount * (fee / 100);
      const profitLoss = totalAmount - totalFee;

      document.getElementById('totalAmount').value = totalAmount.toFixed(2);
      document.getElementById('profitLoss').value = profitLoss.toFixed(2);

      // Update the results section
      document.getElementById('resultCrypto').textContent = document.getElementById('cryptoSymbol').value;
      document.getElementById('resultAmount').textContent = amount.toFixed(2);
      document.getElementById('resultPrice').textContent = price.toFixed(2);
      document.getElementById('resultFee').textContent = fee.toFixed(2);
      document.getElementById('resultTotal').textContent = totalAmount.toFixed(2);

      // Show the results section
      document.getElementById('results').style.display = 'block';

      // Update the chart with trade data
      updateChart(amount, totalAmount, profitLoss);
    }

    // Function to update the chart with trade data
    function updateChart(amount, totalAmount, profitLoss) {
      const ctx = document.getElementById('tradeChart').getContext('2d');
      const tradeChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Amount', 'Total', 'Profit/Loss'],
          datasets: [{
            label: 'Trade Data',
            data: [amount, totalAmount, profitLoss],
            backgroundColor: ['#ffcc00', '#4CAF50', '#f44336'],
            borderColor: ['#ff9900', '#388E3C', '#d32f2f'],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Export to PDF function (optional)
    function exportToPDF() {
      const doc = new jsPDF();
      doc.text("Trade Results", 20, 20);
      doc.autoTable({ html: '.results table' });
      doc.save('trade-results.pdf');
    }

    // Initial calculation on page load
    updateResults();
  </script>
</body>
</html>
