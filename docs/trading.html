<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Trading Tool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 48%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #218838;
    }

    .results {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .export-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Trading Tool</h1>
    <form id="tradeForm">
      <div>
        <label for="entryPrice">Entry Price ($)</label>
        <input type="number" id="entryPrice" required>
      </div>
      <div>
        <label for="exitPrice">Exit Price ($)</label>
        <input type="number" id="exitPrice" required>
      </div>
      <div>
        <label for="tradeSize">Trade Size (Units)</label>
        <input type="number" id="tradeSize" required>
      </div>
      <div>
        <label for="stopLoss">Stop Loss ($)</label>
        <input type="number" id="stopLoss" required>
      </div>
      <div>
        <label for="takeProfit">Take Profit ($)</label>
        <input type="number" id="takeProfit" required>
      </div>
      <div>
        <label for="accountBalance">Account Balance ($)</label>
        <input type="number" id="accountBalance" required>
      </div>
      <div>
        <label for="riskPercentage">Risk Percentage (%)</label>
        <input type="number" id="riskPercentage" value="1" min="0.1" step="0.1" required>
      </div>
      <div>
        <label for="leverage">Leverage</label>
        <select id="leverage" required>
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="5">5x</option>
          <option value="10">10x</option>
          <option value="20">20x</option>
        </select>
      </div>
      <button type="button" onclick="calculatePnl()">Calculate</button>
    </form>

    <div class="results" id="results" style="display:none;">
      <h2>Trade Results</h2>
      <p><strong>P&L ($):</strong> <span id="pnl"></span></p>
      <p><strong>Risk ($):</strong> <span id="risk"></span></p>
      <p><strong>Reward ($):</strong> <span id="reward"></span></p>
      <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio"></span></p>
      <p><strong>Position Size (Units):</strong> <span id="positionSize"></span></p>
      <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown"></span></p>
      <button class="export-btn" onclick="exportReport()">Export Report</button>
    </div>
  </div>

  <script>
    function calculatePnl() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
      const leverage = parseFloat(document.getElementById('leverage').value);

      // P&L Calculation
      const pnl = (exitPrice - entryPrice) * tradeSize;

      // Risk and Reward Calculation
      const risk = entryPrice - stopLoss;
      const reward = takeProfit - entryPrice;

      // Risk/Reward Ratio
      const rrRatio = reward / risk;

      // Position Size based on Risk Percentage
      const riskAmount = accountBalance * (riskPercentage / 100);
      const positionSize = riskAmount / risk;

      // Max Drawdown based on stop loss
      const maxDrawdown = positionSize * risk;

      // Display results
      document.getElementById('pnl').textContent = pnl.toFixed(2);
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = maxDrawdown.toFixed(2);

      document.getElementById('results').style.display = 'block';
    }

    function exportReport() {
      const entryPrice = document.getElementById('entryPrice').value;
      const exitPrice = document.getElementById('exitPrice').value;
      const tradeSize = document.getElementById('tradeSize').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const takeProfit = document.getElementById('takeProfit').value;
      const accountBalance = document.getElementById('accountBalance').value;
      const riskPercentage = document.getElementById('riskPercentage').value;
      const leverage = document.getElementById('leverage').value;
      const pnl = document.getElementById('pnl').textContent;
      const risk = document.getElementById('risk').textContent;
      const reward = document.getElementById('reward').textContent;
      const rrRatio = document.getElementById('rrRatio').textContent;
      const positionSize = document.getElementById('positionSize').textContent;
      const maxDrawdown = document.getElementById('maxDrawdown').textContent;

      const reportData = [
        ['Entry Price', 'Exit Price', 'Trade Size', 'Stop Loss', 'Take Profit', 'Account Balance', 'Risk %', 'Leverage', 'P&L', 'Risk', 'Reward', 'Risk/Reward', 'Position Size', 'Max Drawdown'],
        [entryPrice, exitPrice, tradeSize, stopLoss, takeProfit, accountBalance, riskPercentage, leverage, pnl, risk, reward, rrRatio, positionSize, maxDrawdown]
      ];

      let csvContent = "data:text/csv;charset=utf-8," 
        + reportData.map(e => e.join(",")).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "advanced_trading_report.csv");
      link.click();
    }
  </script>
</body>
</html>
