<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-image: url('back.JPG');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 40px;
      text-align: left;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
      background-attachment: fixed;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding-right: 30px;
      border-right: 1px solid #ddd;
    }

    .form-container h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #007bff;
    }

    form {
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    input, select {
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      width: 100%;
    }

    .results {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      margin-top: 30px;
      display: none;
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .results h2 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #333;
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results th, .results td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .results th {
      background-color: #f1f1f1;
    }

    .chart-container {
      width: 100%;
      height: 300px;
      margin-top: 30px;
    }

    /* Action Button Styles */
    .action-btns {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .action-btns .button-row {
      display: flex;
      gap: 20px;
      justify-content: space-between;
    }

    .action-btns button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      width: 200px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .action-btns button:hover {
      background-color: #0056b3;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }

      header {
        padding: 80px 20px;
        font-size: 28px;
      }

      .results {
        margin-top: 20px;
      }

      .action-btns {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns .button-row {
        flex-direction: column;
        gap: 10px;
      }

      .action-btns button {
        width: 100%;
      }
    }

    /* Print Styling */
    @media print {
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        width: 100%;
        box-shadow: none;
        border-radius: 0;
        padding: 10px;
        margin: 0;
      }

      .results {
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
      }

      .export-btn {
        display: none;
      }

      .results h2, .results p {
        font-size: 16px;
        margin: 5px 0;
      }

      .results table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .results table, .results th, .results td {
        border: 1px solid #ddd;
      }

      .results th, .results td {
        padding: 12px;
        text-align: left;
      }

      .results th {
        background-color: #f1f1f1;
      }
    }
  </style>
</head>
<body>
  <header>
    Crypto Trading Dashboard
  </header>

  <div class="container">
    <div class="form-container">
      <h1>Trade Inputs</h1>
      <form id="tradeForm">
        <div>
          <label for="cryptoSelect">Select Cryptocurrency</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()" required>
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="binancecoin">Binance Coin (BNB)</option>
            <option value="cardano">Cardano (ADA)</option>
            <option value="ripple">XRP (Ripple)</option>
            <option value="solana">Solana (SOL)</option>
            <option value="polkadot">Polkadot (DOT)</option>
            <option value="litecoin">Litecoin (LTC)</option>
            <option value="dogecoin">Dogecoin (DOGE)</option>
            <option value="chainlink">Chainlink (LINK)</option>
            <option value="uniswap">Uniswap (UNI)</option>
          </select>
        </div>
        <div>
          <label for="entryPrice">Entry Price ($)</label>
          <input type="number" id="entryPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="exitPrice">Exit Price ($)</label>
          <input type="number" id="exitPrice" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="tradeSize">Trade Size (Units)</label>
          <input type="number" id="tradeSize" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="stopLoss">Stop Loss ($)</label>
          <input type="number" id="stopLoss" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="takeProfit">Take Profit ($)</label>
          <input type="number" id="takeProfit" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="accountBalance">Account Balance ($)</label>
          <input type="number" id="accountBalance" oninput="updateCalculations()" required>
        </div>
        <div>
          <label for="riskPercentage">Risk Percentage (%)</label>
          <input type="number" id="riskPercentage" oninput="updateCalculations()" value="1" min="0.1" step="0.1" required>
        </div>
        <div>
          <label for="leverage">Leverage</label>
          <select id="leverage" oninput="updateCalculations()" required>
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
            <option value="50">50x</option>
          </select>
        </div>
      </form>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="updateCalculations()">Calculate</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="exportPDF()">Export to PDF</button>
      </div>
    </div>

    <div class="results" id="results">
      <h2>Trade Results</h2>
      <p><strong>P&L ($):</strong> <span id="pnl">0.00</span></p>
      <p><strong>Risk ($):</strong> <span id="risk">0.00</span></p>
      <p><strong>Reward ($):</strong> <span id="reward">0.00</span></p>
      <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio">0.00</span></p>
      <p><strong>Position Size (Units):</strong> <span id="positionSize">0.00</span></p>
      <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown">0.00</span></p>

      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // JavaScript functions for calculations and PDF export
    let selectedCrypto = 'bitcoin';

    function fetchCryptoPrice() {
      const cryptoSelect = document.getElementById('cryptoSelect');
      selectedCrypto = cryptoSelect.value;

      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`)
        .then(response => response.json())
        .then(data => {
          const price = data[selectedCrypto].usd;
          document.getElementById('entryPrice').value = price;
          document.getElementById('exitPrice').value = price;
          updateCalculations();
        });
    }

    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value) / 100;
      const leverage = parseFloat(document.getElementById('leverage').value);

      const positionSize = (accountBalance * riskPercentage) / (entryPrice - stopLoss);
      const risk = (entryPrice - stopLoss) * positionSize;
      const reward = (takeProfit - entryPrice) * positionSize;
      const rrRatio = reward / risk;
      const pnl = (exitPrice - entryPrice) * positionSize;

      document.getElementById('pnl').textContent = pnl.toFixed(2);
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = Math.abs(risk).toFixed(2);

      document.getElementById('results').style.display = 'block';
      createChart(risk, reward);
    }

    function createChart(risk, reward) {
      const ctx = document.getElementById('barChart').getContext('2d');
      const chartData = {
        labels: ['Risk', 'Reward'],
        datasets: [{
          label: 'Amount ($)',
          data: [risk, reward],
          backgroundColor: ['#ff0000', '#00cc00']
        }]
      };

      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          },
        },
      };

      new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: chartOptions,
      });
    }

    function exportPDF() {
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text('Crypto Trading Report', 20, 20);
      doc.setFontSize(12);
      doc.text(`Entry Price: $${document.getElementById('entryPrice').value}`, 20, 40);
      doc.text(`Exit Price: $${document.getElementById('exitPrice').value}`, 20, 50);
      doc.text(`Trade Size: ${document.getElementById('tradeSize').value} units`, 20, 60);
      doc.text(`Stop Loss: $${document.getElementById('stopLoss').value}`, 20, 70);
      doc.text(`Take Profit: $${document.getElementById('takeProfit').value}`, 20, 80);
      doc.text(`Account Balance: $${document.getElementById('accountBalance').value}`, 20, 90);
      doc.text(`Risk Percentage: ${document.getElementById('riskPercentage').value}%`, 20, 100);

      doc.text('Trade Results:', 20, 120);
      doc.autoTable({
        startY: 130,
        head: [['Metric', 'Value']],
        body: [
          ['P&L ($)', document.getElementById('pnl').textContent],
          ['Risk ($)', document.getElementById('risk').textContent],
          ['Reward ($)', document.getElementById('reward').textContent],
          ['Risk/Reward Ratio', document.getElementById('rrRatio').textContent],
          ['Position Size (Units)', document.getElementById('positionSize').textContent],
          ['Max Drawdown ($)', document.getElementById('maxDrawdown').textContent]
        ]
      });

      doc.save('crypto-trading-report.pdf');
    }

    function clearResults() {
      document.getElementById('tradeForm').reset();
      document.getElementById('results').style.display = 'none';
      document.getElementById('barChart').getContext('2d').clearRect(0, 0, 400, 400);
    }

    window.onload = fetchCryptoPrice;
  </script>
</body>
</html>
