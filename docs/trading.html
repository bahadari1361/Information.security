<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Trading Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .form-section, .action-btns, .results {
      margin-bottom: 20px;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .form-row label {
      flex: 1;
    }
    .form-row input, .form-row select {
      flex: 2;
      padding: 5px;
      margin-left: 10px;
    }
    .action-btns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .action-btns::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 0;
      width: 300px;
      height: 300px;
      background: url('back.jpg') no-repeat center center;
      background-size: cover;
    }
    .button-row button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button-row button:hover {
      background-color: #0056b3;
    }
    .chart-container {
      width: 100%;
      height: 300px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Trading Calculator</h1>

    <div class="form-section">
      <form id="tradeForm">
        <!-- Form Inputs -->
        <div class="form-row">
          <label for="cryptoSelect">Select Cryptocurrency:</label>
          <select id="cryptoSelect" onchange="fetchCryptoPrice()">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="dogecoin">Dogecoin</option>
          </select>
        </div>
        <div class="form-row">
          <label for="entryPrice">Entry Price ($):</label>
          <input type="number" id="entryPrice" value="0">
        </div>
        <div class="form-row">
          <label for="exitPrice">Exit Price ($):</label>
          <input type="number" id="exitPrice" value="0">
        </div>
        <div class="form-row">
          <label for="tradeSize">Trade Size:</label>
          <input type="number" id="tradeSize" value="0">
        </div>
        <div class="form-row">
          <label for="stopLoss">Stop Loss ($):</label>
          <input type="number" id="stopLoss" value="0">
        </div>
        <div class="form-row">
          <label for="takeProfit">Take Profit ($):</label>
          <input type="number" id="takeProfit" value="0">
        </div>
        <div class="form-row">
          <label for="accountBalance">Account Balance ($):</label>
          <input type="number" id="accountBalance" value="0">
        </div>
        <div class="form-row">
          <label for="riskPercentage">Risk Percentage (%):</label>
          <input type="number" id="riskPercentage" value="1">
        </div>
        <div class="form-row">
          <label for="leverage">Leverage:</label>
          <select id="leverage">
            <option value="1">1x</option>
            <option value="10">10x</option>
            <option value="20">20x</option>
            <option value="50">50x</option>
          </select>
        </div>
      </form>
    </div>

    <div class="action-btns">
      <div class="button-row">
        <button onclick="updateCalculations()">Calculate</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="exportPDF()">Export to PDF</button>
      </div>
    </div>

    <div class="results" id="results" style="display: none;">
      <h2>Trade Results</h2>
      <p><strong>P&L ($):</strong> <span id="pnl">0.00</span></p>
      <p><strong>Risk ($):</strong> <span id="risk">0.00</span></p>
      <p><strong>Reward ($):</strong> <span id="reward">0.00</span></p>
      <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio">0.00</span></p>
      <p><strong>Position Size (Units):</strong> <span id="positionSize">0.00</span></p>
      <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown">0.00</span></p>

      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let chartInstance;

    function fetchCryptoPrice() {
      const cryptoSelect = document.getElementById('cryptoSelect');
      const selectedCrypto = cryptoSelect.value;

      fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${selectedCrypto}&vs_currencies=usd`)
        .then(response => response.json())
        .then(data => {
          const price = data[selectedCrypto].usd;
          document.getElementById('entryPrice').value = price;
          document.getElementById('exitPrice').value = price;
          updateCalculations();
        });
    }

    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value) / 100;

      const positionSize = (accountBalance * riskPercentage) / (entryPrice - stopLoss);
      const risk = (entryPrice - stopLoss) * positionSize;
      const reward = (takeProfit - entryPrice) * positionSize;
      const rrRatio = reward / risk;
      const pnl = (exitPrice - entryPrice) * positionSize;

      document.getElementById('pnl').textContent = pnl.toFixed(2);
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = Math.abs(risk).toFixed(2);

      document.getElementById('results').style.display = 'block';
      createChart(risk, reward);
    }

    function createChart(risk, reward) {
      const ctx = document.getElementById('barChart').getContext('2d');
      if (chartInstance) {
        chartInstance.destroy();
      }
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Risk', 'Reward'],
          datasets: [{
            label: 'Amount ($)',
            data: [risk, reward],
            backgroundColor: ['#ff0000', '#00cc00']
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            }
          }
        }
      });
    }

    function clearResults() {
      document.getElementById('tradeForm').reset();
      document.getElementById('results').style.display = 'none';
      if (chartInstance) {
        chartInstance.destroy();
      }
    }

    window.onload = fetchCryptoPrice;
  </script>
</body>
</html>
