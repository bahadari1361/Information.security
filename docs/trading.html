<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Trading Tool with Real-Time Auto Calculation and PDF Report</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select {
      width: 48%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .results {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .results p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .chart-container {
      width: 100%;
      height: 400px;
      margin-top: 30px;
    }

    .export-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Trading Tool with Real-Time Auto Calculation and PDF Report</h1>
    <form id="tradeForm">
      <div>
        <label for="entryPrice">Entry Price ($)</label>
        <input type="number" id="entryPrice" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="exitPrice">Exit Price ($)</label>
        <input type="number" id="exitPrice" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="tradeSize">Trade Size (Units)</label>
        <input type="number" id="tradeSize" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="stopLoss">Stop Loss ($)</label>
        <input type="number" id="stopLoss" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="takeProfit">Take Profit ($)</label>
        <input type="number" id="takeProfit" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="accountBalance">Account Balance ($)</label>
        <input type="number" id="accountBalance" oninput="updateCalculations()" required>
      </div>
      <div>
        <label for="riskPercentage">Risk Percentage (%)</label>
        <input type="number" id="riskPercentage" oninput="updateCalculations()" value="1" min="0.1" step="0.1" required>
      </div>
      <div>
        <label for="leverage">Leverage</label>
        <select id="leverage" oninput="updateCalculations()" required>
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="5">5x</option>
          <option value="10">10x</option>
          <option value="20">20x</option>
        </select>
      </div>
    </form>

    <div class="results" id="results" style="display:none;">
      <h2>Trade Results</h2>
      <p><strong>P&L ($):</strong> <span id="pnl"></span></p>
      <p><strong>Risk ($):</strong> <span id="risk"></span></p>
      <p><strong>Reward ($):</strong> <span id="reward"></span></p>
      <p><strong>Risk/Reward Ratio:</strong> <span id="rrRatio"></span></p>
      <p><strong>Position Size (Units):</strong> <span id="positionSize"></span></p>
      <p><strong>Max Drawdown ($):</strong> <span id="maxDrawdown"></span></p>
      <button class="export-btn" onclick="exportPDF()">Export PDF Report</button>
    </div>

    <!-- Bar chart container -->
    <div class="chart-container">
      <canvas id="pnlChart"></canvas>
    </div>
  </div>

  <script>
    function updateCalculations() {
      const entryPrice = parseFloat(document.getElementById('entryPrice').value);
      const exitPrice = parseFloat(document.getElementById('exitPrice').value);
      const tradeSize = parseFloat(document.getElementById('tradeSize').value);
      const stopLoss = parseFloat(document.getElementById('stopLoss').value);
      const takeProfit = parseFloat(document.getElementById('takeProfit').value);
      const accountBalance = parseFloat(document.getElementById('accountBalance').value);
      const riskPercentage = parseFloat(document.getElementById('riskPercentage').value);
      const leverage = parseFloat(document.getElementById('leverage').value);

      if (isNaN(entryPrice) || isNaN(exitPrice) || isNaN(tradeSize) || isNaN(stopLoss) || isNaN(takeProfit) || isNaN(accountBalance)) {
        return; // Avoid calculation if any value is missing
      }

      // P&L Calculation
      const pnl = (exitPrice - entryPrice) * tradeSize;

      // Risk and Reward Calculation
      const risk = entryPrice - stopLoss;
      const reward = takeProfit - entryPrice;

      // Risk/Reward Ratio
      const rrRatio = reward / risk;

      // Position Size based on Risk Percentage
      const riskAmount = accountBalance * (riskPercentage / 100);
      const positionSize = riskAmount / risk;

      // Max Drawdown based on stop loss
      const maxDrawdown = positionSize * risk;

      // Update results in the DOM
      document.getElementById('pnl').textContent = pnl.toFixed(2);
      document.getElementById('risk').textContent = risk.toFixed(2);
      document.getElementById('reward').textContent = reward.toFixed(2);
      document.getElementById('rrRatio').textContent = rrRatio.toFixed(2);
      document.getElementById('positionSize').textContent = positionSize.toFixed(2);
      document.getElementById('maxDrawdown').textContent = maxDrawdown.toFixed(2);

      // Update chart
      updateChart(pnl, risk, reward);

      document.getElementById('results').style.display = 'block';
    }

    function updateChart(pnl, risk, reward) {
      const ctx = document.getElementById('pnlChart').getContext('2d');
      const chartData = {
        labels: ['Risk', 'Reward', 'PnL'],
        datasets: [{
          label: 'Trading Results',
          data: [risk, reward, pnl],
          backgroundColor: ['#ff5733', '#33c9ff', '#28a745'],
          borderColor: ['#ff5733', '#33c9ff', '#28a745'],
          borderWidth: 1
        }]
      };

      const config = {
        type: 'bar',
        data: chartData,
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      };

      // Destroy previous chart instance if exists
      if (window.pnLChart) {
        window.pnLChart.destroy();
      }

      window.pnLChart = new Chart(ctx, config);
    }

    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const entryPrice = document.getElementById('entryPrice').value;
      const exitPrice = document.getElementById('exitPrice').value;
      const tradeSize = document.getElementById('tradeSize').value;
      const stopLoss = document.getElementById('stopLoss').value;
      const takeProfit = document.getElementById('takeProfit').value;
      const accountBalance = document.getElementById('accountBalance').value;
      const riskPercentage = document.getElementById('riskPercentage').value;
      const leverage = document.getElementById('leverage').value;
      const pnl = document.getElementById('pnl').textContent;
      const risk = document.getElementById('risk').textContent;
      const reward = document.getElementById('reward').textContent;
      const rrRatio = document.getElementById('rrRatio').textContent;
      const positionSize = document.getElementById('positionSize').textContent;
      const maxDrawdown = document.getElementById('maxDrawdown').textContent;

      doc.setFontSize(18);
      doc.text("Trading Report", 105, 20, null, null, 'center');

      doc.setFontSize(12);
      doc.text(`Entry Price: $${entryPrice}`, 20, 40);
      doc.text(`Exit Price: $${exitPrice}`, 20, 50);
      doc.text(`Trade Size: ${tradeSize} units`, 20, 60);
      doc.text(`Stop Loss: $${stopLoss}`, 20, 70);
      doc.text(`Take Profit: $${takeProfit}`, 20, 80);
      doc.text(`Account Balance: $${accountBalance}`, 20, 90);
      doc.text(`Risk Percentage: ${riskPercentage}%`, 20, 100);
      doc.text(`Leverage: ${leverage}x`, 20, 110);

      doc.text(`P&L: $${pnl}`, 20, 130);
      doc.text(`Risk: $${risk}`, 20, 140);
      doc.text(`Reward: $${reward}`, 20, 150);
      doc.text(`Risk/Reward Ratio: ${rrRatio}`, 20, 160);
      doc.text(`Position Size: ${positionSize} units`, 20, 170);
      doc.text(`Max Drawdown: $${maxDrawdown}`, 20, 180);

      doc.addPage();
      doc.text("Trading Performance Chart", 105, 20, null, null, 'center');

      // Add Chart image to PDF (use a canvas screenshot if needed)
      const canvas = document.getElementById('pnlChart');
      const imgData = canvas.toDataURL("image/png");
      doc.addImage(imgData, 'PNG', 20, 30, 170, 120);

      doc.save("advanced_trading_report.pdf");
    }
  </script>
</body>
</html>
